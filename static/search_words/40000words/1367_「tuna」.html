ion-line: underline;"><strong>吞拿鱼</strong></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>吞拿鱼</strong></span>&nbsp;可能大部分童鞋都闻所未闻<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">但是如果提及它的另外一种叫法</p><p dir="ltr" style="text-align: center; line-height: 3em;">想必大家都没可能没听过</p><p dir="ltr" style="text-align: center; line-height: 3em;">那就是&nbsp;<strong><span style="text-decoration-line: underline;">金枪鱼</span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c7yeGUv16767137806S.png"/></p><p class="ds-video-box" id="1605330317440" style="text-align: center;"><iframe src="https://iframe.xiaoeknow.com/page/?id=C6AF3B46-5C0C-9F7E-5A1E-09ADE0CE9845&type=3" class="xiaoe-iframe-video" allowfullscreen="true" width="100%" frameborder="0" scrolling="no" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cxjG5xG1676713780hN.gif"/></p><p style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c2Z7Vxw1676713780uJ.gif"/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>tuna</strong></span><br/></p><p style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈtjuːnə/&nbsp; 美 /ˈtuːnə/</span></p><p style="line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p style="line-height: 3em; text-align: center;"><span class="J">意思就是 金枪鱼</span></p><p style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>tuna boat</strong></span><br/></p><p style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈtjuːnəbəʊt/&nbsp; 美 /ˈtuːnəbəʊt/</span></p><p style="line-height: 3em; text-align: center;"><span class="J">tuna 金枪鱼</span></p><p style="line-height: 3em; text-align: center;"><span class="J">boat 船</span></p><p style="line-height: 3em; text-align: center;"><span class="J">所以是 金枪鱼渔船</span></p><p style="text-align: center;"><span class="J"><br/></span></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
