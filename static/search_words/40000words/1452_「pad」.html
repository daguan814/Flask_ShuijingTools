<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/ceIs2vd1677728055Vn.jpg"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/crM0s6w1677728055dE.gif" style="font-size: medium; white-space: normal; font-family: sans-serif; text-align: center;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>pad</strong></span>系列<br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong>pad</strong></span>&nbsp;作为单词是&nbsp;<span style="text-decoration-line: underline;"><strong>平板电脑</strong></span>&nbsp;的意思<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="text-align: center; line-height: 3em;">所有苹果产品的名字里一定会有字母&nbsp;<strong><span style="text-decoration-line: underline;">i</span></strong>&nbsp;这个统一的前缀<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">譬如&nbsp;<span style="text-decoration-line: underline;"><strong>iPhone</strong></span>&nbsp;<span style="text-decoration-line: underline;"><strong>iTouch</strong></span>&nbsp;<strong><span style="text-decoration-line: underline;">iMac</span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;">用了这么多年&nbsp;<strong><span style="text-decoration-line: underline;">iPad</span></strong>&nbsp;的大家<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">理应了解下&nbsp;<strong><span style="text-decoration-line: underline;">iPad</span></strong>&nbsp;的命名逻辑</p><p dir="ltr" style="line-height: 3em; text-align: center;">如果&nbsp;<strong><span style="text-decoration-line: underline;">iPhone</span></strong>&nbsp;是&nbsp;<strong><span style="text-decoration-line: underline;">我的电话</span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;"><strong><span style="text-decoration-line: underline;">iPod</span></strong>&nbsp;是&nbsp;<span style="text-decoration-line: underline;"><strong>我的豆荚</strong></span>&nbsp;的话</p><p dir="ltr" style="line-height: 3em; text-align: center;">那&nbsp;<span style="text-decoration-line: underline;"><strong>iPad</strong></span>&nbsp;字面直译过来就是&nbsp;<strong><span style="text-decoration-line: underline;">我的平板</span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;"><strong><span style="text-decoration-line: underline;">pad</span></strong>&nbsp;翻译学直译过来发音 =&nbsp;<strong><span style="text-decoration-line: underline;">牌的</span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong>平板电脑</strong></span>&nbsp;从外形上面看也正是一块&nbsp;<span style="text-decoration-line: underline;"><strong>牌</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c8JetSQ1677728055nf.jpg"/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><br/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cvlQgep1677728055hq.gif" style="font-family: 微软雅黑;"/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cNJfJdo1677728055vS.gif" style="font-family: 微软雅黑;"/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><br/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>pad</strong></span><span style="text-decoration-line: underline;"><strong><br/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /pæd/&nbsp; 美 /pæd/</p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">就是 平板电脑 的意思</p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
