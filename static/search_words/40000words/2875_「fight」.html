    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/10r1txlvardplv.png" width="100%" height="auto" title="fight.png" alt="fight.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下fight系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">fight 头部的 f 翻译学直译过来发音 = 赴</p><p dir="ltr" style="text-align: center; line-height: 3em;">fight 中间的 i 翻译学直译过来发音 = 役</p><p dir="ltr" style="text-align: center; line-height: 3em;">结尾的 -ght /t/ 一般不予翻译</p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="text-align: center; line-height: 3em;">赴 即 投身</p><p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/leryzca20q6s.png" width="100%" height="auto" title="1649741565393_928374.png" alt="1649741565393_928374.png"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">役 即 战役</p><p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/leryznar0j0e.png" width="100%" height="auto" title="1649741596016_759199.png" alt="1649741596016_759199.png"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">所以 fight 赴役 即 投身战役</p><p dir="ltr" style="line-height: 3em; text-align: center;">也就是 战斗 的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/app
