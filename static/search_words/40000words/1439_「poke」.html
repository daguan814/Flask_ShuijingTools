<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/l8tm1l410p2r.gif" alt="jhk-1664852036678.gif" width="100%" height="auto" title="jhk-1664852036678.gif"/></p><p style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cfbKXv31677725977ml.gif" style="font-size: medium; white-space: normal; font-family: sans-serif; text-align: center;"/></p><p style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>poke</strong></span>系列</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>poke</strong></span>&nbsp;翻译学直译过来发音 =&nbsp;<strong><span style="text-decoration-line: underline;">破壳</span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;">大家都有亲自戳破过蛋壳<br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cdlgCJp1677725977cN.png"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">所以&nbsp;<span style="text-decoration-line: underline;"><strong>poke</strong></span>&nbsp;<span style="text-decoration-line: underline;"><strong>破壳</strong></span>&nbsp;就是&nbsp;<span style="text-decoration-line: underline;"><strong>戳</strong></span>&nbsp;的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><strong><span style="text-decoration-line: underline;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c9IkLpP1677725977oz.gif" style="font-family: 微软雅黑;"/></span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cTMMrKd1677725977vG.gif" style="font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>poke</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /pəʊk/&nbsp; 美 /poʊk/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">就是 戳 的意思</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>poker</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">英 /ˈpəʊkə(r)/&nbsp; 美 /ˈpoʊkər/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">poke 戳</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">-er 是名词后缀 表示 xx的人</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">所以是 戳的人</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>pokable</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /&#39;pəʊkəbl/&nbsp; 美 /&#39;poʊkəbl/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">poke 戳</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">-able 是形容词后缀 表示 可xx的</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">所以是 可戳的</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span class="J"><br/></span></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
