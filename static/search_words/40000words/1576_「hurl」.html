<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p style="text-align: center; line-height: 3em;"><img src="https://duanshu-1253562005.image.myqcloud.com/2021/06/10/19/13g064j7d3de8e6285/common/content/1623325694512_312842.jpg?imageMogr2/auto-orient/thumbnail/!750x"/><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>hurl</strong></span>系列</p><p style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>hurl</strong></span>&nbsp;翻译学直译过来发音 =&nbsp;<strong><span style="text-decoration-line: underline;">吼</span></strong></p><p style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>吼</strong></span>&nbsp;在中文里的意思就是&nbsp;<strong><span style="text-decoration-line: underline;">言辞激烈地大声喊叫</span></strong></p><p style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;">你<strong>吼</strong>辣么大声干嘛</span><br/></p><p style="text-align: center; line-height: 3em;">就是&nbsp;<span style="text-decoration-line: underline;">你<strong>hurl</strong>辣么大声干嘛</span></p><p style="text-align: center; line-height: 3em;">好好说是不可能好好说的</p><p style="text-align: center; line-height: 3em;">这辈子都不可能好好说的</p><p style="text-align: center; line-height: 3em;">只能靠&nbsp;<strong><span style="text-decoration-line: underline;">吼</span></strong>&nbsp;这个样子</p><p style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2021/04/14/17/13g064j7d3de8e6285/common/content/1618392503517_617251.jpg?imageMogr2/auto-orient/thumbnail/!750x"/></p><p style="text-align: center; line-height: 3em;">所以&nbsp;<span style="text-decoration-line: underline;"><strong>hurl</strong></span>&nbsp;<strong><span style="text-decoration-line: underline;">吼</span></strong>&nbsp;意思就是&nbsp;<span style="text-decoration-line: underline;"><strong>言辞激烈地说</strong></span>&nbsp;<strong><span style="text-decoration-line: underline;">口气激烈的表达</span></strong></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>hurl</strong></span><br/></p><p style="line-height: 3em; text-align: center;">英 /hɜːl/&nbsp; 美 /hɜːrl/</p><p style="line-height: 3em; text-align: center;">本身即单词</p><p style="line-height: 3em; text-align: center;">意思就是 言辞激烈地说<br/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>hurly</strong></span><br/></p><p style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈhɜːli/&nbsp; 美 /&#39;hə:li/</span></p><p style="line-height: 3em; text-align: center;"><span class="Y">hurl 吼</span></p><p style="line-height: 3em; text-align: center;"><span class="Y">-y 是名词后缀</span></p><p style="line-height: 3em; text-align: center;"><span class="Y">大吼大叫</span></p><p style="line-height: 3em; text-align: center;"><span class="Y">必然会引起骚乱</span></p><p style="line-height: 3em; text-align: center;"><span class="Y">所以意思就是 骚动 喧嚣</span></p><p style="line-height: 3em;"><br/></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
