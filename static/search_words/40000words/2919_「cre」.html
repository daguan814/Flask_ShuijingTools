    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/rwsf0jlvbxay77.png" width="100%" height="auto" title="cre.png" alt="cre.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cxvXcnh1693186060CL.gif" style="font-size: medium; text-align: center; font-family: sans-serif;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下cre系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">cre 作为词根是 创造 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">cre 这个词根来自 基督 的名字 Christ 克瑞斯特</p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="text-align: center; line-height: 3em;">基督 是造物主</p><p dir="ltr" style="text-align: center; line-height: 3em;">创造了这个世界和世界上的一切</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 cre 克瑞 就是 创造 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
