    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/79acb5lvaqg2b0.png" width="100%" height="auto" title="wonder.png" alt="wonder.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下wonder系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">wonder 翻译学直译过来发音 = 望得 &amp; 惘的</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">望得 即 想要得知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">也就是 想知道 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">惘 即 迷惘</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 迷惑的 疑惑的</p><p dir="ltr" style="text-align: center; line-height: 3em;">只要读出来就可以秒懂是什么意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
