    <p style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/78398400_1664352409.jpg"/><iframe src="https://iframe.xiaoeknow.com/page/?id=BF6F62AA-2F18-E1B8-1228-F356C8C9A43E&type=3" class="xiaoe-iframe-video" allowfullscreen="true" width="100%" frameborder="0" scrolling="no" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe><span style="font-family: sans-serif; text-align: center; font-size: 10px;">「</span><span style="text-decoration: underline; font-family: sans-serif; text-align: center; font-size: 10px;">视频建议全屏观看</span><span style="font-family: sans-serif; text-align: center; font-size: 10px;">~」</span></p><p style="line-height: 3em; text-align: center;"><iframe src="https://iframe.xiaoeknow.com/page/?id=D5A33D1B-5D8F-2032-2E54-71D1DFE6C966&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe></p><p style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/6034900_1664349096.gif" style="white-space: normal; text-align: center; font-size: 36px; font-weight: 700;"/></p><p style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>dink</strong></span>系列</p><p style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>dink</strong></span>&nbsp;音译进中文里 =&nbsp;<strong><span style="text-decoration-line: underline;">丁克</span></strong></p><p style="text-align: center; line-height: 3em;">所以意思必然也是&nbsp;<strong><span style="text-decoration-line: underline;">丁克</span></strong></p><p style="text-align: center; line-height: 3em;"><strong><span style="text-decoration-line: underline;">dink</span></strong>&nbsp;是&nbsp;<strong><span style="text-decoration-line: underline;">Double Income No Kids</span></strong>&nbsp;的缩写</p><p style="text-align: center; line-height: 3em;">也就是&nbsp;<span style="text-decoration-line: underline;"><strong>有双薪收入但没有小孩的夫妇</strong></span>&nbsp;的意思</p><p style="line-height: 3em;"><iframe src="https://iframe.xiaoeknow.com/page/?id=D41D9728-AD88-4850-FEE8-1E37355B07BE&type=3" class="xiaoe-iframe-video" allowfullscreen="true" width="100%" frameborder="0" scrolling="no" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe></p><p style="line-height: 3em;"><br/></p><p class="ds-video-box" id="1605347723167" style="text-align: center;"><span class="ds-video-content"></span><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/6034900_1664349096.gif" style="color: unset; font-style: unset; font-variant-ligatures: unset; font-variant-caps: unset; text-decoration-line: unset; word-spacing: normal; font-size: 36px; font-weight: 700;"/></p><p style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词<br/></p><p style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/6034900_1664349096.gif" style="white-space: normal; font-size: 36px; font-weight: 700; text-align: center;"/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>dink</strong></span></p><p style="line-height: 3em; text-align: center;">英 /dɪŋk/&nbsp; 美 /dɪŋk/<iframe src="https://iframe.xiaoeknow.com/page/?id=F519E790-ED29-4DAF-125E-39970A8C2AA4&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe>本身即单词</p><p style="line-height: 3em; text-align: center;">就是 丁克 的意思</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>dink family</strong></span></p><p style="line-height: 3em; text-align: center;">英&nbsp;/dɪŋk ˈfæməli/&nbsp; 美&nbsp;/dɪŋk ˈfæməli/<iframe src="https://iframe.xiaoeknow.com/page/?id=FBC89ECC-9908-40E6-A9E3-2078F9FA6454&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe>dink 丁克</p><p style="line-height: 3em; text-align: center;">family 家庭</p><p style="line-height: 3em; text-align: center;">所以是 丁克家庭 的意思</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/6034900_1664349096.gif" style="white-space: normal; text-align: center; font-size: 36px; font-weight: 700;"/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><span class="J"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/90254800_1664352411.jpg"/></span></p><p style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
