    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/3bt2ddlvaqvzvm.gif" width="100%" height="auto" title="challenge.gif" alt="challenge.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下challenge系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">chall 翻译学直译过来发音 = 超</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">en 翻译学直译过来发音 = 赢</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">ge 翻译学直译过来发音 = 之</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 challenge 翻译学直译过来 = 超赢之</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 超越赢过之</p><p dir="ltr" style="text-align: center; line-height: 3em;">企望超越赢过之 换言之即 挑战之</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 challenge 就是 挑战 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
