    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/bo499plvapqt7d.gif" width="100%" height="auto" title="scis.gif" alt="scis.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下scis系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">scis 翻译学直译过来 = 撕撕</p><p dir="ltr" style="text-align: center; line-height: 3em;">作为词根的含义也是 撕撕</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 撕开 分开 的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;">音义相同</p><p dir="ltr" style="line-height: 3em; text-align: center;">只要读出来就可以秒懂是什么意思</p><p dir="ltr" style="line-height: 3em; text-align: center;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
