<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/4nt6x3lvaso48k.gif" width="100%" height="auto" title="shriek.gif" alt="shriek.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c1jrr6M1694593295aX.gif" style="text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家光速秒杀下shriek这个词根跟所有系列词</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">shriek 翻译学直译过来发音 = 史瑞克</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">怪物史瑞克 无人不知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">史瑞克 这个动画形象的来源就是 令人尖叫的怪物</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">尖叫怪物史瑞克<br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">所以 shriek 史瑞克 就是 尖叫 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">撸过一遍永生难忘之</span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
