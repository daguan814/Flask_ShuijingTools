    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lba3a2u70ann.gif" alt="jhk-16702102086010.gif" width="100%" height="auto" title="jhk-16702102086010.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">今天给大家撸下<span style="font-size: 36px;"><strong>quinine</strong></span>系列</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration: underline;"><strong>quinine</strong></span> 翻译学直译过来发音 = <span style="text-decoration: underline;"><strong>奎宁</strong></span><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>quinine</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈkwɪniːn/&nbsp; 美 /ˈkwaɪnaɪn/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">意思就是 奎宁</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">euquinine</span> <span class="YB"><span class="C">[ˈjukwinin]</span></span><span class="X">n.</span><span class="J">碳酸乙酯奎宁,无味奎宁</span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">isoquinine</span> <span class="YB"><span class="C">[ˌaisəuˈkwinin]</span></span><span class="X">n.</span><span class="J">异奎宁</span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">betaquinine</span> <span class="YB"><span class="C">[ˈbeitəˈkwinin]</span></span><span class="X">n.</span><span class="J">β-奎宁,奎尼丁</span></p><p dir="ltr" style="line-height: 3em;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span class="J"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
