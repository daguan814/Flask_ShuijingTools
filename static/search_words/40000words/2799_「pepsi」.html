<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lbhdsy7f0vae.gif" alt="jhk-1670642962165.gif" width="100%" height="auto" title="jhk-1670642962165.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/85298000_1670209614.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下pepsi系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">Pepsi 是 百事公司 的名字</p><p dir="ltr" style="text-align: center; line-height: 3em;">Pepsi 音译进中文里 = 百事</p><p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.artdesign.org.cn%2FUpload%2Farticle%2F20211011%2F55357-9a9e653ea9f95439252f83e27e102af3.jpeg&refer=http%3A%2F%2Fwww.artdesign.org.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1645671637&t=c2ef83a33bf48b27a036db0985ed5a57" style="font-size: medium; white-space: normal;"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">百事可乐 这种饮料最早是促消化的药<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">后面因为非常好喝而且有促消化的功效</p><p dir="ltr" style="line-height: 3em; text-align: center;">上市成为饮料</p><p dir="ltr" style="line-height: 3em; text-align: center;">这种饮料的名字 Pepsi 百事 它最初的功效</p><p dir="ltr" style="line-height: 3em; text-align: center;">也就是词根 消化 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
