    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/5z1a2vlvapljxl.png" width="100%" height="auto" title="quart.png" alt="quart.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下quart系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">quart 音译进中文里 = 夸特 或者 夸脱</p><p dir="ltr" style="text-align: center; line-height: 3em;">是西方非常常用的容量单位</p><p dir="ltr" style="text-align: center; line-height: 3em;">1 夸特 = 1/4 加仑</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 quart 夸特 作为词根就是 四分之一 跟 四 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
