<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cF88uYE1677726470NI.jpg" width="476" height="699" style="width: 476px; height: 698.878px;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c99yLsi1677726469zF.gif" style="font-size: medium; white-space: normal; font-family: sans-serif; text-align: center;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>lie</strong></span>系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>lie</strong></span>&nbsp;发音 =&nbsp;<strong><span style="text-decoration-line: underline;">赖</span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>赖</strong></span>&nbsp;就是&nbsp;<span style="text-decoration-line: underline;"><strong>说话不算话</strong></span>&nbsp;的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;">也就是&nbsp;<span style="text-decoration-line: underline;"><strong>谎言</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">所以&nbsp;<span style="text-decoration-line: underline;"><strong>lie</strong></span>&nbsp;<span style="text-decoration-line: underline;"><strong>赖</strong></span>&nbsp;就是&nbsp;<span style="text-decoration-line: underline;"><strong>谎言</strong></span>&nbsp;的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cgyJr5Y1677726469rf.gif" style="font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/ckS0KHI1677726469xf.gif" style="font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>lie</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /laɪ/&nbsp; 美 /laɪ/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">意思就是 说谎 谎言</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>belie</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /bɪˈlaɪ/&nbsp; 美 /bɪˈlaɪ/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">be 加以 饰以</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">lie 谎言</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">饰以谎言</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">也就是 掩饰</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>lying</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈlaɪɪŋ/&nbsp; 美 /ˈlaɪɪŋ/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">lie 的现在分词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">意思就是 说谎 说谎的</span></p><p style="text-align: center;"><span class="J"><br/></span></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
