/strong></span>&nbsp;这个词</p><p dir="ltr" style="line-height: 3em; text-align: center;">直接音译过来 就是&nbsp;<span style="text-decoration-line: underline;"><strong>可汗</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">有了解过历史的童鞋</p><p dir="ltr" style="line-height: 3em; text-align: center;">应该都不会对&nbsp;<span style="text-decoration-line: underline;"><strong>可汗</strong></span>&nbsp;这个称呼感到陌生</p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong>可汗</strong></span>&nbsp;是<span style="color: #333333; font-family: &quot;Microsoft Yahei&quot;, sans-serif, Arial, Verdana; text-indent: 32px; background-color: #FFFFFF;">古代西域和北方各国对君王的称呼</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="color: #333333; font-family: &quot;Microsoft Yahei&quot;, sans-serif, Arial, Verdana; text-indent: 32px; background-color: #FFFFFF;">伊朗 阿富汗等国官吏也被称之为&nbsp;</span><span style="color: #333333; font-family: &quot;Microsoft Yahei&quot;, sans-serif, Arial, Verdana; text-indent: 32px; background-color: #FFFFFF; text-decoration-line: underline;"><strong>汗</strong></span></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/36601200_1664415658.gif" style="font-size: medium; white-space: normal; text-align: center; font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/61191500_1664415659.gif" style="font-size: medium; white-space: normal; text-align: center; font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>khan</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /kɑːn/&nbsp; 美 /kɑːn/</p><p style="text-align: center;"><iframe src="https://iframe.xiaoeknow.com/page/?id=74F1EF5E-E529-2D48-43A6-C6A13A524EF6&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe></p><p dir="ltr" style="line-height: 3em; text-align: center;">音译过来= 可汗<br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">作为单词 就是 可汗 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="white-space: normal; max-width: 100%; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><span style="max-width: 100%; font-size: 36px;"><strong style="max-width: 100%;">khanate</strong></span></p><p dir="ltr" style="white-space: normal; max-width: 100%; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">英 /&#39;kɑ:neit/ 美 /&#39;kɑ:neit/</p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong><iframe src="https://iframe.xiaoeknow.com/page/?id=71800CA5-2150-A93F-4706-AE5CA035F3EA&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">khan = 可汗<br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">ate 是名词后缀</p><p dir="ltr" style="line-height: 3em; text-align: center;">表示 可汗的领土 汗国 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/89574500_1664415640.gif" style="font-size: medium; white-space: normal; text-align: center; font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height:
