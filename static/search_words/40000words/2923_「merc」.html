    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/1lc6sklvas3e7q.png" width="100%" height="auto" title="merc.png" alt="merc.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c1jrr6M1694593295aX.gif" style="text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下merc系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">merc 翻译学直译过来发音 =&nbsp;摩克</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">Mercury 摩克瑞 是罗马神话里的 商业之神</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">所以&nbsp;摩克瑞 名字里包含的词根 merc&nbsp;摩克</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">就是 商业 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">皇后乐队的主唱的名字也是&nbsp;Mercury 摩克瑞</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">撸过一遍永生难忘之</span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
