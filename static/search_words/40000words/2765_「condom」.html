    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb66360c0e55.gif" alt="jhk-16699649517500.gif" width="100%" height="auto" title="jhk-16699649517500.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/6279100_1669964769.gif" alt="6279100_1669964769.gif" width="243" height="54" title="6279100_1669964769.gif" style="width: 243px; height: 54.403px;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下condom系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">condom 这个词是 避孕套 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">如果 Bath 巴斯 是澡堂主题城市</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">著名的法国旅游城市 Condom 孔东市 就是 避孕套 主题城市</p><p dir="ltr" style="text-align: center; line-height: 3em;">孔东市 的名字 孔东&nbsp;<span style="text-align: center;">Condom 就是 避孕套 的意思</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://p0.itc.cn/q_70/images03/20201231/ad5145834d6c4c9997df5be65aedf945.png"/><span style="text-align: center;"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">避孕套 也是 孔东市 的灵魂<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-align: center;">这里有世界上最大的 避孕套博物馆</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-align: center;">也随处可见各种各样的 避孕套 造型的装饰</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-align: center;">就连 孔东市 的明信片也长下面这个样子</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><img src="http://p2.itc.cn/q_70/images03/20201231/b8374b001036460785cbadbe848d3445.jpeg"/><span style="text-align: center;"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-align: center;">每年都会有成千上万的游客慕名而来跟 孔东市 的路牌合影留念</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-align: center;">购买 孔东市 生产的套子</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-align: center;"><img src="http://mms0.baidu.com/it/u=3903282137,904931885&fm=253&app=138&f=PNG&fmt=auto&q=75?w=528&h=403" style="font-size: medium; white-space: normal; text-align: center;"/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">所以大家不要忘记 condom 孔东 就是 避孕套 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
