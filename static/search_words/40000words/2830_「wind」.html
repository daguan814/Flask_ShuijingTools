    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lbhqtr810ui3.gif" alt="jhk-1670664691020.gif" width="100%" height="auto" title="jhk-1670664691020.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/85298000_1670209614.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下wind系列</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">wind 除了作为单词表示 风 的基本义之外</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">也可以作为词根表示 蜿蜒 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">wind 翻译学直译过来发音 = 蜿的</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">蜿 就是 蜿蜒 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">wind 作为词根的含义就是 蜿的</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">也就是 蜿蜒的</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">音义相同</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">只要读出来就可以秒懂是什么意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">撸过一遍永生难忘之</span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><img src="
