    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/jahriylvc0azrx.gif" width="100%" height="auto" title="infant.gif" alt="infant.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/chXLpTS1691305800og.gif" style="font-size: medium; text-align: center;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下infant系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">infant 头部的 infan 翻译学直译过来发音 = 婴方</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">婴 即 婴儿</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">方 即 方才</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">也就是 方才婴儿 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">结尾 + 万能 t 不改变意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">所以 infant 的含义就是 婴儿</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">音义相同</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">只要读出来就可以秒懂是什么意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">撸过一遍永生难忘之</span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
