<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/laglvjko0p9l.gif" alt="jhk-16684191618296.gif" width="100%" height="auto" title="jhk-16684191618296.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cOr688m1695200558pz.gif"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">今天给大家撸下<span style="font-size: 36px;"><span style="font-weight: bolder;">gibber</span></span>系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration: underline;"><span style="font-weight: bolder;">gibber</span></span>&nbsp;翻译学直译过来发音 =&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline;">结巴</span></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">作为单词的意思也是&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline;">结巴</span></span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是&nbsp;<span style="text-decoration: underline;"><span style="font-weight: bolder;">急促而不清楚地说话</span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration: underline;"><span style="font-weight: bolder;"><br/></span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration: underline;"><span style="font-weight: bolder;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cMG33261695200558Qd.gif"/></span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cf3KYBM1695200558y2.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><span style="font-weight: bolder;">gibber</span></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈdʒɪbə(r)/&nbsp; 美 /ˈdʒɪbər/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">意思就是 急促而不清楚地说话</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><span style="font-weight: bolder;">gibberish</span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈdʒɪbərɪʃ/&nbsp; 美 /ˈdʒɪbərɪʃ/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">gibber 急促而不清楚地说话</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">-ish 是形容词后缀 表示 有xx性质的</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">所以是 说话快速而不清楚的</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 1.5em;"><br/></p><p><br/></p>
