    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb78xdnl0e7y.gif" alt="jhk-16700130150069.gif" width="100%" height="auto" title="jhk-16700130150069.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/44519200_1670029941.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下bonbon系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">bonbon 翻译学直译过来发音 = 棒棒</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">也就是 棒棒糖 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">音义相同</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">只要读出来就可以秒懂是什么意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">撸过一遍永生难忘之</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">然后给大家光速秒杀下系列词</p><p style="line-height: 1.5em;" dir="ltr"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">bonbon</p><p dir="ltr" style="text-align: center; line-height: 3em;">本身即单词</p><p dir="ltr" style="text-align: center; line-height: 3em;">就是 棒棒糖 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">也可以表示各种 小糖果 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
