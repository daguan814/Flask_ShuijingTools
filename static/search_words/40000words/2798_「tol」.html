    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lbhcza6g0fho.gif" alt="jhk-1670641648309.gif" width="100%" height="auto" title="jhk-1670641648309.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/85298000_1670209614.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下tol系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">tol 翻译学直译过来 = 托了</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">作为词根的含义也是 托了</p><p dir="ltr" style="text-align: center; line-height: 3em;">托 即 抬举</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 抬举某人 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">只要读出来就可以秒懂是什么意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p style="line-height: 1.5em;" dir="ltr"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">然后给大家光速秒杀下系列词</p><p style="line-height: 1.5em;" dir="ltr"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">extol</p><p style="line-height: 1.5em;" dir="ltr"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">extoll</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
