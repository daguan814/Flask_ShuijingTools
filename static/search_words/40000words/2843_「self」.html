    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/wntcl0lvasjuc2.png" width="100%" height="auto" title="self.png" alt="self.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c1jrr6M1694593295aX.gif" style="text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下self系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">self 翻译学直译过来发音 = 私偶夫</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知<br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">私 就是 我 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">偶 也是 我 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">夫 即 人</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">所以 self 私偶夫 就是 作为自己的那个人</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">也就是 自己 的意思</span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
