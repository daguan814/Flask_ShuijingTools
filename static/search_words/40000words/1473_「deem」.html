em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c2sOHfZ1676540774VP.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/csosCXT1676540774kq.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>deem</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /diːm/&nbsp; 美 /diːm/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">意思就是 认定 相信</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>deemster</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈdiːmstə(r)/&nbsp; 美 /ˈdiːmstər/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">deem 认定</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">-ster 表示 xx的人</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">认定的人 下最后定论的人</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">就是 法官</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
