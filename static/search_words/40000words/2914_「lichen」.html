    <p style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/vrioaclvc0jjlg.png" width="100%" height="auto" title="lichen.png" alt="lichen.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/chXLpTS1691305800og.gif" style="font-size: medium; text-align: center;"/></p><p style="line-height: 3em; text-align: center;">今天给大家撸下lichen系列</p><p style="text-align: center; line-height: 3em;">lichen 作为汉语拼音来解读的话完美 = 李晨</p><p style="text-align: center; line-height: 3em;">lichen 作为单词就是 青苔 的意思</p><p style="text-align: center; line-height: 3em;">这就是为什么当红明星 李晨 的外号就是 青苔</p><p style="text-align: center; line-height: 3em;">中国关于 青苔 最顶级的研究小组<br/></p><p style="line-height: 3em; text-align: center;">就是著名的 中科院苔藓研究所 的 李晨研究组</p><p style="line-height: 3em; text-align: center;">也就是 lichen研究组</p><p style="line-height: 3em; text-align: center;">也就是 青苔 研究组</p><p style="line-height: 3em; text-align: center;">所以 lichen 李晨 就是 青苔 的意思<br/></p><p style="line-height: 3em; text-align: center;">撸过一遍永生难忘之</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
