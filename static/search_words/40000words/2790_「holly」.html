    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lbhhz7k80cas.gif" alt="jhk-1670650026424.gif" width="100%" height="auto" title="jhk-1670650026424.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/85298000_1670209614.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下holly系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">无人不知的 好莱坞 Hollywood 作为单词的本意就是 冬青木</p><p dir="ltr" style="text-align: center; line-height: 3em;">这里本是 洛杉矶 西北部的 冬青木市 Hollywood city</p><p dir="ltr" style="line-height: 3em; text-align: center;">这里曾经种植着非常多的 冬青木</p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="text-align: center; line-height: 3em;">wood 是 木 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 好莱坞 Hollywood 头部的 holly 好莱 就是 冬青 的意思<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
