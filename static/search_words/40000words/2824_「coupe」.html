<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">今天给大家撸下coupe系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">coupe 是从法语输入到英语里的词</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">coupe 翻译学直译过来发音 = 酷派<br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">也就是 酷派跑车 的意思<br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">近几年 酷派 车型大火</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">每个品牌的当红 SUV 车型都在争先恐后地推出 coupe 酷派 车型</p><p dir="ltr" style="text-align: center; line-height: 3em;">譬如 宝马X6 奥迪Q8 奔驰GLE Coupe 保时捷卡宴 Coupe 等等等等</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 溜背轿跑 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">音义相同</p><p dir="ltr" style="text-align: center; line-height: 3em;">只要读出来就可以秒懂是什么意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
