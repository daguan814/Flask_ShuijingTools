    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb7jb7kw0vc9.gif" alt="jhk-16700471567677.gif" width="100%" height="auto" title="jhk-16700471567677.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/40375600_1670047455.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下urgy系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">ur 是<span style="text-align: center;">使用英文聊天时非常常用表达</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">ur 就是 your 的缩略</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">ur 的发音也跟 your 完全一致</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">譬如</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">ur cat 就是 your cat</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">ur dog 就是 your dog</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><span style="text-align: center;">所以 urgy 头部的 ur 翻译学直译过来 = 要</span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><span style="text-align: center;">urgy 结尾的 gy 翻译学直译过来 = 制</span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><span style="text-align: center;">所以 urgy 翻译学直译过来 = 要制</span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><span style="text-align: center;">urgy 作为词根的含义也是 要制</span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><span style="text-align: center;">也就是 要制成 要制造 的意思</span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><span style="text-align: center;">只要读出来就可以秒懂是什么意思</span></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
