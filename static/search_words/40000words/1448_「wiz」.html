    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cdFkItG1677727823EA.jpg"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmrO141677727823Ki.gif" style="font-size: medium; white-space: normal; font-family: sans-serif; text-align: center;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<strong><span style="font-size: 36px;">wiz</span></strong>系列<br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong>wiz</strong></span>&nbsp;翻译学直译过来发音 =&nbsp;<strong><span style="text-decoration-line: underline;">伟子</span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;">意思是&nbsp;<strong><span style="text-decoration-line: underline;">奇才</span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;"><strong><span style="text-decoration-line: underline;">伟</span></strong>&nbsp;就是&nbsp;<strong><span style="text-decoration-line: underline;">奇</span></strong>&nbsp;<span style="text-decoration-line: underline;"><strong>奇特</strong></span>&nbsp;的意思<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>子</strong></span>&nbsp;是古代对&nbsp;<span style="text-decoration-line: underline;"><strong>人</strong></span>&nbsp;的尊称<br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">古人会称老师或称有道德有学问的人为&nbsp;<strong><span style="text-decoration-line: underline;">子</span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;">譬如&nbsp;<span style="text-decoration-line: underline;">孔<strong>子</strong></span>&nbsp;<span style="text-decoration-line: underline;">老<strong>子</strong></span>&nbsp;<span style="text-decoration-line: underline;">庄<strong>子</strong></span>&nbsp;等等&nbsp;<span style="text-decoration-line: underline;">先秦诸<strong>子</strong></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">所以&nbsp;<strong><span style="text-decoration-line: underline;">伟子</span></strong>&nbsp;就是&nbsp;<strong><span style="text-decoration-line: underline;">奇特的人</span></strong>&nbsp;也就是&nbsp;<strong><span style="text-decoration-line: underline;">奇才</span></strong>&nbsp;<strong><span style="text-decoration-line: underline;">异士</span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;"><strong><span style="text-decoration-line: underline;"><br/></span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;"><strong><span style="text-decoration-line: underline;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cACNmpV1677727823Jw.gif" style="font-family: 微软雅黑;"/></span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><strong><span style="text-decoration-line: underline;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cMu7TTO1677727823JA.gif" style="font-family: 微软雅黑;"/></span></strong><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><strong><span style="text-decoration-line: underline;"><br/></span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 36px;"><strong>wiz</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /wɪz/&nbsp; 美 /wɪz/</p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">就是 奇才 行家 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>wizard</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /ˈwɪzəd/&nbsp; 美 /ˈwɪzərd/</p><p dir="ltr" style="line-height: 3em; text-align: center;">wiz 奇才</p><p dir="ltr" style="line-height: 3em; text-align: center;">-ard 是名词后缀 表示 xx的人</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以也是 奇才</p><p dir="ltr" style="line-height: 3em; text-align: center;">衍生出 巫师 的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;">巫师就是一群精于巫术的奇才</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><br/></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
