e="text-decoration-line: underline;"><strong>sparrow</strong></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">外号&nbsp;<strong><span style="text-decoration-line: underline;">麻雀船长</span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>斯帕罗</strong></span>&nbsp;就是&nbsp;<span style="text-decoration-line: underline;"><strong>麻雀</strong></span>&nbsp;的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">像&nbsp;<strong><span style="text-decoration-line: underline;">麻雀</span></strong>&nbsp;一样叽叽喳喳</p><p dir="ltr" style="text-align: center; line-height: 3em;">嘴非常碎</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cc6l9HS1677316811Sw.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cPGFj9K1677316811KT.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>sparrow</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈspærəʊ/&nbsp; 美 /ˈspæroʊ/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">意思就是 麻雀</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>sparrowy</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英&nbsp;/&#39;spærəʊɪ/&nbsp; 美&nbsp;/&#39;spærəʊɪ/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">sparrow 麻雀</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">-y 是形容词后缀 表示 多xx的 如xx的</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">所以是 多麻雀的 麻雀般的</span></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
