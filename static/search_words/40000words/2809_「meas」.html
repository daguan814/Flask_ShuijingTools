    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/t8kw4jlvas0ird.png" width="100%" height="auto" title="meas.png" alt="meas.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c1jrr6M1694593295aX.gif" style="text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下meas系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">meas 翻译学直译过来发音 = 米试</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">米 是 最基本的测量单位</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">米试 即 以米试之</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">也就是 测试下有多少米 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">换言之即 测量</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 meas 就是 测量 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">音义相同</p><p dir="ltr" style="text-align: center; line-height: 3em;">只要读出来就可以秒懂是什么意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
