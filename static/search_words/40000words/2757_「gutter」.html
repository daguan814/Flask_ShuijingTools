    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb7iyemq03na.gif" alt="jhk-16700461862073.gif" width="100%" height="auto" title="jhk-16700461862073.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cHyPAMH16778098413r.gif" style="white-space: normal; font-family: sans-serif; text-align: center;"/><span style="text-align: center;"></span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下gutter系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">gutter 头部的 gu 翻译学直译过来 = 汩汩 的 汩&nbsp;[gǔ]</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">汩 就是用来形容 水流 的专属字</span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lerwoemu0nzn.png" width="100%" height="auto" title="1638081284517_131746.png" alt="1638081284517_131746.png"/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">按照翻译学的既定公式</p><p dir="ltr" style="line-height: 3em; text-align: center;">在把英语单词音译成中文时</p><p dir="ltr" style="line-height: 3em; text-align: center;">如果结尾有无意义的 /tə/ 这个音节</p><p dir="ltr" style="line-height: 3em; text-align: center;">一般都不予翻译</p><p dir="ltr" style="line-height: 3em; text-align: center;">-tter 是 动词 跟 名词 后缀</p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"></span>所以 gutter 就是动词 水流 的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;">也可以表示 水流汩汩流过的地方</p><p dir="ltr" style="line-height: 3em; text-align: center;">也就是 排水沟 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
