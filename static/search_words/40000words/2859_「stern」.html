    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/t6k2mslvapzx1g.png" width="100%" height="auto" title="stern.png" alt="stern.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下stern系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">stern 作为英文名就是 斯特恩</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">作为单词是 严格 严厉 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">大卫 · 斯特恩 是担任了 30 年 NBA 总裁的男人</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">以极其严格的标准优化 NBA</p><p dir="ltr" style="text-align: center; line-height: 3em;">使 NBA 真正从美国的本土赛事发展为全世界最成功的商业体育联盟</p><p dir="ltr" style="text-align: center; line-height: 3em;">NBA 也是中国最受欢迎的海外商业体育联赛</p><p dir="ltr" style="text-align: center; line-height: 3em;">斯特恩 领导 NBA 的方式宛如他的名字</p><p dir="ltr" style="text-align: center; line-height: 3em;">严格 严格 以及 严格</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">像严厉的校长一样领导 NBA 的坏小子球员们</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">制定非常严苛的管理方法跟制度</p><p dir="ltr" style="line-height: 3em; text-align: center;">没有 斯特恩 严格 的管理</p><p dir="ltr" style="line-height: 3em; text-align: center;">就绝对没有 NBA 今天的成功</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以 斯特恩 stern 就是 严格 严厉 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
