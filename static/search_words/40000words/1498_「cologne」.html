<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://duanshu-1253562005.image.myqcloud.com/2021/06/19/22/13g064j7d3de8e6285/common/content/1624112010267_599744.jpg?imageMogr2/auto-orient/thumbnail/!750x"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>cologne</strong></span>系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>cologne</strong></span>&nbsp;翻译学直译过来发音 =&nbsp;<span style="text-decoration-line: underline;"><strong>科隆</strong></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是&nbsp;<span style="text-decoration-line: underline;"><strong>科隆香水</strong></span>&nbsp;的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">也可以音译成&nbsp;<span style="text-decoration-line: underline;"><strong>古龙</strong></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">也就型男必备的&nbsp;<span style="text-decoration-line: underline;"><strong>古龙水</strong></span>&nbsp;的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>cologne</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /kəˈləʊn/&nbsp; 美 /kəˈloʊn/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">意思就是 科隆香水 古龙水</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">也可以指德国城市 科隆</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>eau de Cologne</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ˌəʊ də kəˈləʊn/&nbsp; 美 /ˌoʊ də kəˈloʊn/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">eau 香水</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">de 来自</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">cologne 科隆</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">来自科隆的香水</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以也是 科隆香水 古龙水</p><p dir="ltr" style="line-height: 1.5em;"><br/></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
