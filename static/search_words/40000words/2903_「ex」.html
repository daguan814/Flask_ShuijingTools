    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/if93k0lvbys5rv.png" width="100%" height="auto" title="ex.png" alt="ex.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/chXLpTS1691305800og.gif" style="font-size: medium; text-align: center;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下ex系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">ex 这个前缀可以表示 过去 从前 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">字母 E 翻译学直译过来 = 已</p><p dir="ltr" style="text-align: center; line-height: 3em;">字母 X 翻译学直译过来 = 昔</p><p dir="ltr" style="text-align: center; line-height: 3em;">已 即 已经</p><p dir="ltr" style="text-align: center; line-height: 3em;">昔 即 过去 从前</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 ex 已昔 就是 过去 从前 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
