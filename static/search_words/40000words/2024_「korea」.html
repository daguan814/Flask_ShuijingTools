<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lba4qy9y0vew.gif" alt="jhk-16702045134765.gif" width="100%" height="auto" title="jhk-16702045134765.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/21286200_1670204446.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家光速秒杀下<span style="font-size: 36px;"><span style="font-weight: bolder;">korea</span></span>跟所有系列词</p><p dir="ltr" style="text-align: center; line-height: 3em;">韩国政府曾宣布</p><p dir="ltr" style="text-align: center; line-height: 3em;">鉴于韩国首都以中文名称由「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">汉城</span></span>」改为「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">首</span></span><span style="text-decoration: underline !important;"><span style="font-weight: bolder;">尔</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">为使本国国名彻底脱离汉字的影响</p><p dir="ltr" style="text-align: center; line-height: 3em;">因中国春秋时代就有韩国一诸侯国</p><p dir="ltr" style="text-align: center; line-height: 3em;">决定将「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">大韩民国</span></span>」中文名称改为「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">科瑞亚民国</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">korea</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">简称「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">科瑞亚</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">并已通告联合国及中国等使用中文的国家和地区</p><p dir="ltr" style="text-align: center; line-height: 3em;">这是之前韩国政府发言人对全世界的公告</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">科瑞亚</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">Korea</span></span>」一直是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">韩国</span></span>」的另一个称呼</p><p dir="ltr" style="line-height: 3em; text-align: center;">音译自「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">Korea</span></span>」的「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">科</span><span style="font-weight: bolder;">瑞</span><span style="font-weight: bolder;">亚</span></span>」必然就是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">韩国</span></span>」的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
