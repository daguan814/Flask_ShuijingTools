    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/28orwalvao5b02.gif" width="100%" height="auto" title="bug.gif" alt="bug.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下bug系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">bug 是 程序错误 的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;">早期的计算机由于体积非常庞大</p><p dir="ltr" style="text-align: center; line-height: 3em;">有些小虫子可能会钻入机器内部</p><p dir="ltr" style="text-align: center; line-height: 3em;">造成计算机工作失灵</p><p dir="ltr" style="text-align: center; line-height: 3em;">史上的第一个 Bug</p><p dir="ltr" style="text-align: center; line-height: 3em;">真的是因为一只臭虫意外走入一电脑而引致故障</p><p dir="ltr" style="text-align: center; line-height: 3em;">因此 Bug 从原意为 臭虫 引申为 程序错误</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 bug 就是 臭虫 跟 程序错误 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
