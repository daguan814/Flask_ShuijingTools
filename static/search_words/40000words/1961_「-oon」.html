<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb38ygyp0jzv.gif" alt="jhk-16697881296010.gif" width="100%" height="auto" title="jhk-16697881296010.gif"/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cUFqRTT1705297369BW.gif"/><br/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">今天给大家光速秒杀下<span style="font-size: 36px;"><span style="font-weight: bolder;">oon</span></span>这个后缀跟所有系列词</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">「<span style="font-weight: bolder;">-</span><span style="text-decoration: underline;"><span style="font-weight: bolder;">oon</span></span>」翻译学直译过来发音 =「<span style="font-weight: bolder;"><span style="text-decoration: underline;">瓮</span></span>」</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">瓮</span></span>」就是「<span style="text-decoration: underline;"><span style="font-weight: bolder;">陶制的大容器</span></span>」</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">瓮</span></span>」是日常生活中可以接触到「<span style="font-weight: bolder;"><span style="text-decoration: underline;">最大的容器</span></span>」</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cmie3Jf1705297368Kn.jpg" style="font-size: medium;"/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">「<span style="font-weight: bolder;">-</span><span style="text-decoration: underline;"><span style="font-weight: bolder;">oon</span></span>」作为后缀就是表示「<span style="font-weight: bolder;"><span style="text-decoration: underline;">瓮状的大xx</span></span>&nbsp;<span style="text-decoration: underline;"><span style="font-weight: bolder;">大xx</span></span>」的意思</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/csGrOeZ1705297369jb.gif"/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c5ajzAi1705297369C6.gif"/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><span style="font-size: 36px;"><span style="font-weight: bolder;">spittoon</span></span></p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">英 /spɪˈtuːn/&nbsp; 美 /spɪˈtuːn/<iframe src="https://iframe.xiaoeknow.com/page/?id=20070FFB-C0FC-7D56-CA6E-C5C75BC34043&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe>「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">spit</span></span>」是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">吐痰</span></span>」的意思<br/></p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">双写「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">t</span></span>」无意义</p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">「<span style="font-weight: bolder;">-</span><span style="text-decoration: underline !important;"><span style="font-weight: bolder;">oon</span></span>」是名词后缀「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">瓮状的哒xx</span></span>」</p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">用来吐痰的瓮状的东西</p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">就是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">痰盂</span></span>」</p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cnOUa9O1705297370J6.png"/></p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/ceMzmtW1705297369gj.gif"/></p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/ckI2dMA170529736928.gif"/></p><p><section style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></section></p><p><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/m9dq95lre7mote.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
