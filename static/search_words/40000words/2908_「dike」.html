    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/7fdr7llvby1pnp.png" width="100%" height="auto" title="dike.png" alt="dike.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cxvXcnh1693186060CL.gif" style="font-size: medium; text-align: center; font-family: sans-serif;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下dike系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">dike 翻译学直译过来发音 = 堤坷</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">坷 就是 土块 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">堤坷 就是 作为堤坝的土块</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">音义相同</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">只要读出来就可以秒懂是什么意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">撸过一遍永生难忘之</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">然后给大家光速秒杀下系列词</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">dyke</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">dyke 是 dike 的变体</span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><img src="https://we
