<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb61ksn10p39.gif" alt="jhk-16699573167877.gif" width="100%" height="auto" title="jhk-16699573167877.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cneMNUl1699080347NB.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家光速秒杀下<span style="font-size: 36px;"><span style="font-weight: bolder;">blip</span></span>跟所有系列词</p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">blip</span></span>」也是一枚「<span style="font-weight: bolder;"><span style="text-decoration: underline;">拟声词</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">字母「<span style="text-decoration: underline;"><span style="font-weight: bolder;">b</span></span>」发音 =「<span style="font-weight: bolder;"><span style="text-decoration: underline;">哔哩哔哩</span></span>」的「<span style="font-weight: bolder;"><span style="text-decoration: underline;">哔</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">li</span></span>」发音 =「<span style="font-weight: bolder;"><span style="text-decoration: underline;">哔哩哔哩</span></span>」的「<span style="font-weight: bolder;"><span style="text-decoration: underline;">哩</span></span>」</p><p dir="ltr" style="font-size: medium; text-align: center; line-height: 3em;">「<span style="font-weight: bolder;">-</span><span style="text-decoration: underline;"><span style="font-weight: bolder;">p</span></span>」是发音包含 /<span style="text-decoration: underline;"><span style="font-weight: bolder;">i</span></span>/ 的拟声的惯用后缀</p><p dir="ltr" style="font-size: medium; text-align: center; line-height: 3em;">譬如</p><p dir="ltr" style="font-size: medium; text-align: center; line-height: 3em;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">cheep</span></span>」/<span style="font-weight: bolder;"><span style="text-decoration: underline;">tʃiːp</span></span>/</p><p dir="ltr" style="font-size: medium; text-align: center; line-height: 3em;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">peep</span></span>」/<span style="text-decoration: underline;"><span style="font-weight: bolder;">piːp</span></span>/</p><p dir="ltr" style="font-size: medium; text-align: center; line-height: 3em;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">feep</span></span>」/<span style="font-weight: bolder;"><span style="text-decoration: underline;">fi:p</span></span>/</p><p dir="ltr" style="font-size: medium; text-align: center; line-height: 3em;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">beep</span></span>」/<span style="font-weight: bolder;">biːp</span>/</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以「<span style="text-decoration: underline;"><span style="font-weight: bolder;">blip</span></span>」就是「<span style="text-decoration: underline;"><span style="font-weight: bolder;">哔哩哔哩</span></span>」的声音</p><p dir="ltr" style="line-height: 3em; text-align: center;">电子设备发出的「<span style="text-decoration: underline;"><span style="font-weight: bolder;">哔哔</span></span>」声</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cCamRrH16990803471Q.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cvzn1l41699080347Lu.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><span style="font-weight: bolder;">blip</span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /blɪp/&nbsp; 美 /blɪp/</p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">就是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">电子设备发出的哔哔声</span></span>」的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
