<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lbhe9bqm0py9.gif" alt="jhk-1670643803554.gif" width="100%" height="auto" title="jhk-1670643803554.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cCnqJA31677811939yu.gif" style="white-space: normal; font-family: sans-serif; text-align: center;"/><span style="text-align: center;"></span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下coca系列</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">coca 是 古柯 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">可口可乐 Coca Cola 的名字无人不知</p><p dir="ltr" style="text-align: center; line-height: 3em;">可口可乐 就是以 古柯叶 为原料的可乐</p><p dir="ltr" style="line-height: 3em; text-align: center;">Coca Cola 直译过来就是 古柯可乐</p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lerxwzvh0mpz.png" width="100%" height="auto" title="1643082657053_629682.png" alt="1643082657053_629682.png"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">所以 可口可乐&nbsp;Coca Cola 开头的 coca 就是 古柯 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
