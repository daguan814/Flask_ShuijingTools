<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/ba3w05lvaopk44.png" width="100%" height="auto" title="deter.png" alt="deter.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下deter系列</p><p dir="ltr" style="text-align: center; line-height: 3em;">deter 是 de + ter 构成的复合形式</p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="text-align: center; line-height: 3em;">de 是 低 坏 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">ter 是 更xx 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">譬如</p><p dir="ltr" style="text-align: center; line-height: 3em;">in 跟 en 是 里面 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 inter enter 都是 更里面 的意思</p><p style="text-align: center; line-height: 3em;">ex 是 外面 的意思</p><p style="text-align: center; line-height: 3em;">所以&nbsp; exter 是 更外面 的意思</p><p style="line-height: 3em; text-align: center;">所以 deter 作为词根就是 更低 更坏 的意思</p><p style="line-height: 3em; text-align: center;">deter 翻译学直译过来发音 = 低特</p><p style="line-height: 3em; text-align: center;">也就是 特别低 更加低 的意思</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
