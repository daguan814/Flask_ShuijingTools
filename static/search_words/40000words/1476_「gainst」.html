<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cJvEITd1676335588cJ.jpg"/></p><p dir="ltr" style="line-height: 3em;"><iframe src="https://iframe.xiaoeknow.com/page/?id=A1C237B3-5B2A-6102-EAE7-587ACBA420BE&type=3" class="xiaoe-iframe-video" allowfullscreen="true" width="100%" frameborder="0" scrolling="no" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-family: sans-serif; text-align: center; font-size: 10px;">「</span><span style="text-decoration: underline; font-family: sans-serif; text-align: center; font-size: 10px;">视频建议全屏观看</span><span style="font-family: sans-serif; text-align: center; font-size: 10px;">~」</span></p><p dir="ltr" style="line-height: 3em;"><iframe src="https://iframe.xiaoeknow.com/page/?id=C9792780-87B8-38AF-43DC-2FD8376F50C8&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cdLiPNx1676335588De.gif"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">今天给大家撸下<span style="font-size: 36px;"><strong>gainst</strong></span>系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>gainst</strong></span>&nbsp;翻译学直译过来发音 =&nbsp;<strong><span style="text-decoration-line: underline;">干死他</span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>干死他</strong></span>&nbsp;即&nbsp;<span style="text-decoration-line: underline;"><strong>反抗</strong></span>&nbsp;的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cJgis7F1676335588M7.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/coZsJW81676335588t1.gif"/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 36px;"><strong>gainst</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ɡenst/&nbsp; 美 /ɡenst/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">意思就是 反抗</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 36px;"><strong>against</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /əˈɡenst; əˈɡeɪnst/&nbsp; 美 /əˈɡenst; əˈɡeɪnst/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">a 表示加强</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">gainst 反抗</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">所以也是 反抗 反对</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
