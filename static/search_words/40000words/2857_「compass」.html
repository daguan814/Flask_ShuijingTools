    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/y7547klvaoltn2.gif" width="100%" height="auto" title="compass.gif" alt="compass.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下compass系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">compass 翻译学直译过来发音 = 康帕斯</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">康帕斯公司 是全球最大的国际贸易电子商务集团</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">常年位于福布斯 500 强三四百名的位置</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">康帕斯公司 也叫 指南针公司<br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">始终致力于为全世界的商人提供商业指南</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以创始人将公司命名为 康帕斯 也就是 指南针 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">指南针网 指南针公司 就是 compass 康帕斯</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以 compass 康帕斯 就是 指南针 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
