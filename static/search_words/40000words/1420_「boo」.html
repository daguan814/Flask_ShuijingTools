<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/23942700_1664844680.jpg"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/46648600_1664844680.gif" style="font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>boo</strong></span>系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>boo</strong></span>&nbsp;翻译学直译过来 =&nbsp;<strong><span style="text-decoration-line: underline;">不</span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;">当你觉得某人不行时</p><p dir="ltr" style="text-align: center; line-height: 3em;">就会用&nbsp;<span style="text-decoration-line: underline;"><strong>不</strong></span>&nbsp;来表示对他的否定</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以&nbsp;<strong><span style="text-decoration-line: underline;">boo</span></strong>&nbsp;也就是&nbsp;<strong><span style="text-decoration-line: underline;">不</span></strong>&nbsp;在英语里就是表示&nbsp;<strong><span style="text-decoration-line: underline;">喝倒彩</span></strong>&nbsp;&amp;&nbsp;<strong><span style="text-decoration-line: underline;">某人不行</span></strong>&nbsp;的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/69404500_1664844680.gif" style="font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/92508900_1664844680.gif" style="font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>boo</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /buː/&nbsp; 美 /buː/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y"><iframe src="https://iframe.xiaoeknow.com/page/?id=C4481957-A8CC-2D92-8D46-E7A7A7FA202F&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词<span class="Y"></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">就是 喝倒彩 某人不行 的意思</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>wouldn&#39;t say boo to a goose</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong><iframe src="https://iframe.xiaoeknow.com/page/?id=A887215B-5110-8A88-C204-6FBB878391FD&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">字面意思是 不敢嘘一只鹅</span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">goose 鹅 这个单词同时还可以表示 傻瓜 笨蛋 的意思</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">连只蠢鹅都不敢嘘</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">衍生出 形容某人胆子很小 连只蚂蚁都不敢踩 的意思</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/15938200_1664844681.gif" style="white-space: normal; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/33218800_1664844682.jpg"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y"><br/></span></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
