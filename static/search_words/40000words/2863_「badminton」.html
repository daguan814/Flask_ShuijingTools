    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/cd932ylvanq6wt.gif" width="100%" height="auto" title="badminton.gif" alt="badminton.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下badminton系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">badminton 翻译学直译过来发音 = 巴德明顿</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">巴德明顿是 19 世纪中期英国最著名庄园的名字</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">庄园的主人有次从当时英国的殖民地印度带回一种插着羽毛的圆形软木</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">由两人手持木板相向拍打</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">庄园主在庄园中将其作为招待宾客的一项娱乐手段</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">这种运动迅速在英国发展起来</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">由于它起源于 badminton 巴德明顿 庄园</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">所以人们把它称作&nbsp;巴德明顿 badminton</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">也就是 羽毛球 的意思</span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
