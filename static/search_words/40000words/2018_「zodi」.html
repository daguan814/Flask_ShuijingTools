<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb7htj4b0m97.gif" alt="jhk-16700450918950.gif" width="100%" height="auto" title="jhk-16700450918950.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/91328900_1670045034.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家光速秒杀下<span style="font-size: 36px;"><span style="font-weight: bolder;">zodi</span></span>这个词根跟所有系列词<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">zodi</span></span>」翻译学直译过来 =「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">座</span></span><span style="text-decoration: underline !important;"><span style="font-weight: bolder;">带</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">座</span></span>」即「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">星座</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">zodi</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">座带</span></span>」这个词根的含义就是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">星座带</span></span>」</p><p dir="ltr" style="line-height: 3em; text-align: center;">也就是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">黄道带</span></span>」的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">只要读出来就可以秒懂是什么意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/91328900_1670045034.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/91328900_1670045034.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><span style="font-weight: bolder;">zodiac</span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /ˈzəʊdiæk/&nbsp; 美 /ˈzoʊdiæk/</p><p dir="ltr" style="line-height: 3em; text-align: center;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">zodi</span></span>」是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">黄道带</span></span>」的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;">「<span style="font-weight: bolder;">-</span><span style="text-decoration: underline !important;"><span style="font-weight: bolder;">ac</span></span>」是名词后缀</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以是「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">星座带</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">黄道带</span></span>」名词形式</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
