<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://duanshu-1253562005.image.myqcloud.com/2021/06/10/20/13g064j7d3de8e6285/common/content/1623329127107_418325.jpg?imageMogr2/auto-orient/thumbnail/!750x" width="559" height="599" style="width: 559px; height: 599.454px;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">今天给大家撸下beer系列</p><p dir="ltr" style="text-align: center; line-height: 3em;">beer 翻译学直译过来发音 = 啤液</p><p dir="ltr" style="text-align: center; line-height: 3em;">啤液 就是 啤酒</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 beer 意思就是 啤酒</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>beer</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">英 /bɪə(r)/&nbsp; 美 /bɪr/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">意思就是 啤酒</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>beery</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈbɪəri/&nbsp; 美 /ˈbɪri/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">beer 啤酒</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">-y 是形容词后缀 xx的</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">所以是 啤酒的</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>beerless</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英&nbsp;/&#39;bɪəlɪs/&nbsp; 美&nbsp;/&#39;bɪəlɪs/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">beer 啤酒</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">-less 是形容词后缀 表示 没有xx的</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">所以是 没有啤酒的</span></p><p style="text-align: center;"><span class="J"><br/></span></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
