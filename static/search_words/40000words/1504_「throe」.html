<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://duanshu-1253562005.image.myqcloud.com/2021/06/22/13/13g064j7d3de8e6285/common/content/1624341294307_225565.jpg?imageMogr2/auto-orient/thumbnail/!750x"/><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>throe</strong></span>系列</p><p dir="ltr" style="text-align: center; line-height: 3em;"><strong><span style="text-decoration-line: underline;">throe</span></strong>&nbsp;翻译学直译过来发音 =&nbsp;<strong><span style="text-decoration-line: underline;">死若</span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是&nbsp;<span style="text-decoration-line: underline;"><strong>死一样</strong></span>&nbsp;的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">表示&nbsp;<span style="text-decoration-line: underline;"><strong>巨大的痛苦</strong></span>&nbsp;<span style="text-decoration-line: underline;"><strong>宛若死一样</strong></span></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>throe</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /θrəʊ/&nbsp; 美 /θroʊ/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">意思就是 巨大的痛苦 剧痛</p><p dir="ltr" style="line-height: 3em;"><br/></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
