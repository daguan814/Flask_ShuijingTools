<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">今天给大家撸下fiction系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">fiction 翻译学直译过来发音 = 非可信</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">fiction 的含义就是 谎言 捏造 杜撰 虚构 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">音义相同</p><p dir="ltr" style="text-align: center; line-height: 3em;">只要读出来就可以秒懂是什么意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">fiction</p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">就是&nbsp;<span style="text-align: center;">谎言 捏造 杜撰 虚构</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-align: center;">也可以表示 虚构的作品</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-align: center;">也就是 小说 的意思</span></p><p dir="ltr" style="line-height: 3em;"><span style="text-align: center;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="text-align: center;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
