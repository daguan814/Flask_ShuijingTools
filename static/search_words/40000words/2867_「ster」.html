    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/ki9xvtlvapz2eh.gif" width="100%" height="auto" title="ster.gif" alt="ster.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下ster系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">ster 头部的 s 翻译学直译过来发音 = 人士 的 士</p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="text-align: center; line-height: 3em;">士 就是 xx的人 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">结尾的 /t/ 在翻译学上一般不予翻译</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 ster 的含义就是 士</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 xx的人 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
