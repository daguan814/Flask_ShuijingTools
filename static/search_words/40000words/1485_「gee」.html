<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://duanshu-1253562005.image.myqcloud.com/2021/06/17/15/13g064j7d3de8e6285/common/content/1623916185097_765288.jpg?imageMogr2/auto-orient/thumbnail/!750x"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>gee</strong></span>系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>gee</strong></span>&nbsp;翻译学直译过来发音 =&nbsp;<span style="text-decoration-line: underline;"><strong>激</strong></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>激</strong></span>&nbsp;就是&nbsp;<span style="text-decoration-line: underline;"><strong>激励</strong></span>&nbsp;的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以&nbsp;<span style="text-decoration-line: underline;"><strong>gee</strong></span>&nbsp;<span style="text-decoration-line: underline;"><strong>激</strong></span>&nbsp;的意思也是&nbsp;<span style="text-decoration-line: underline;"><strong>激励</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">音义相同</p><p dir="ltr" style="line-height: 3em; text-align: center;">只要读出来就可以秒懂是什么意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>gee</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /dʒiː/&nbsp; 美 /dʒiː/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="X">本身即单词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="X">意思就是 激励</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="X"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="X"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>gee up</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="X">英 /dʒiːʌp/&nbsp; 美 /dʒiːʌp/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="X">gee 激励</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="X">up 起来</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="X">所以就是 激励起来</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="X">eg:Their success last week will gee the team up.</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="X">他们上星期的成功将激励起这支队伍。</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="X"><br/></span></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
