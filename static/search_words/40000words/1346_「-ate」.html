    <p style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><span style="font-size: 36px;">ate</span></strong></span>&nbsp;是动词 名词 形容词后缀 可以表示三种词性</p><p style="line-height: 3em; text-align: center;">具体怎么翻 要看语境 看这个词在句子里担任什么语法成份</p><p style="line-height: 3em; text-align: center;">放在定语的位置&nbsp;后面修饰某个名词&nbsp;那必然翻成 xx的</p><p style="line-height: 3em; text-align: center;">放在谓语的位置&nbsp;而且有时态变化&nbsp;毫不犹豫翻成动词</p><p style="line-height: 3em; text-align: center;">拿来指代某个人或某类人&nbsp;果断翻成xx者&nbsp;指代物的时候翻成xx物或者xx器</p><p style="line-height: 3em; text-align: center;">大家只要记住 像ate酱紫多项全能的后缀&nbsp;可以表示哪几种词性就好了</p><p style="line-height: 3em; text-align: center;">阅读里遇到具体翻成哪种词性&nbsp;完全看这个词在句子里担任了神马语法角色</p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
