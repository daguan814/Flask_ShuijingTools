    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lba2dxee01xp.gif" alt="jhk-16702005661145.gif" width="100%" height="auto" title="jhk-16702005661145.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/41958500_1670200454.gif" style="white-space: normal; text-align: center;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下sketch系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">sketch 翻译学直译过来 = 斯凯奇</p><p dir="ltr" style="text-align: center; line-height: 3em;">sketch 就是 草稿 草图 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知&nbsp;</p><p dir="ltr" style="text-align: center; line-height: 3em;">斯凯奇 是仅次于 耐克 的美国第二大运动鞋公司</p><p dir="ltr" style="text-align: center; line-height: 3em;">在美国的销量超过 阿迪达斯 新百伦 锐步 等一众牌子</p><p dir="ltr" style="text-align: center; line-height: 3em;">斯凯奇 的设计理念就是 草稿风 草图风</p><p dir="ltr" style="line-height: 3em; text-align: center;">用草图风做出最潮的鞋子</p><p dir="ltr" style="text-align: center; line-height: 3em;">斯凯奇 的<span style="font-family: 微软雅黑; font-size: medium;">&nbsp;名字&nbsp;skechers 就是 sketchers 的变体</span></p><p style="-webkit-tap-highlight-color: transparent; font-family: 微软雅黑; font-size: medium; text-align: center; line-height: 3em;">也就是 作草稿者 作素描者 的意思</p><p style="-webkit-tap-highlight-color: transparent; font-family: 微软雅黑; font-size: medium; text-align: center; line-height: 3em;">因为带 t 的公司名字被注册了</p><p style="-webkit-tap-highlight-color: transparent; font-family: 微软雅黑; font-size: medium; text-align: center; line-height: 3em;">所以用发音相同的变式</p><p dir="ltr" style="text-align: center; line-height: 3em;">内涵依然完全一致</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 sketch 斯凯奇 就是 草稿 草图 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
