    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">今天给大家撸下in这个后缀和所有系列词</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">in 这个后缀翻译学直译过来发音 = 因</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">xx因 就是 xx素 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">因素 这两个词常年放在一起连用</p><p dir="ltr" style="text-align: center; line-height: 3em;">化学上的 xx因 跟 xx素 都表示 构成xx的因素 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">譬如</p><p dir="ltr" style="text-align: center; line-height: 3em;">咖啡因 就是 咖啡素 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 构成咖啡的因素</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以 in 就是 xx因 xx素 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
