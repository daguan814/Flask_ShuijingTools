    <p style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/ulbo5jlvapk61b.png" width="100%" height="auto" title="prevent.png" alt="prevent.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></p><p style="line-height: 3em; text-align: center;">今天给大家撸下prevent系列</p><p style="text-align: center; line-height: 3em;">众所周知</p><p style="text-align: center; line-height: 3em;">pre 这个前缀是 预先 的意思</p><p style="text-align: center; line-height: 3em;">vent 头部的 ven 翻译学直译过来发音 = 挽回 的 挽</p><p style="text-align: center; line-height: 3em;">结尾 + 万能 t 不改变意思</p><p style="text-align: center; line-height: 3em;">所以 prevent 作为词根的含义就是 预先挽回</p><p style="text-align: center; line-height: 3em;">也就是 预防 的意思</p><p style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
