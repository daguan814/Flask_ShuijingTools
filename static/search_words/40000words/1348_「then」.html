<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/l8s2kepx0s6y.gif" alt="jhk-1664758871454.gif" width="100%" height="auto" title="jhk-1664758871454.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<strong><span style="font-size: 36px;">then</span></strong>系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><strong><span style="text-decoration-line: underline;">then</span></strong>&nbsp;翻译学直译过来发音=&nbsp;<span style="text-decoration-line: underline;"><strong>然</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">也就是&nbsp;<span style="text-decoration-line: underline;"><strong>然后</strong></span>&nbsp;的意思<br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>then</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /ðen/&nbsp; 美 /ðen/</p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">&nbsp;就是 然后 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>thence</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /ðens/&nbsp; 美 /ðens/</p><p dir="ltr" style="line-height: 3em; text-align: center;">then 然后</p><p dir="ltr" style="line-height: 3em; text-align: center;">-ce 是副词后缀</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以是 然后 从那时起 副词形式</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>thenceforth</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /ˌðensˈfɔːθ/&nbsp; 美 /ˌðensˈfɔːrθ/</p><p dir="ltr" style="line-height: 3em; text-align: center;">then 然后</p><p dir="ltr" style="line-height: 3em; text-align: center;">-ce 是副词后缀</p><p dir="ltr" style="line-height: 3em; text-align: center;">forth 自xx以后</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以也是 从那时起</p><p dir="ltr" style="line-height: 3em;"><br/></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
