<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lbhc0hg60g2t.gif" alt="jhk-1670639894525.gif" width="100%" height="auto" title="jhk-1670639894525.gif"/></p><p style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/85298000_1670209614.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span></p><p style="line-height: 3em; text-align: center;">世界上有种东西</p><p style="text-align: center; line-height: 3em;">叫做<br/></p><p style="text-align: center; line-height: 3em;">劳斯莱斯<br/></p><p style="text-align: center; line-height: 3em;">刚好是两个词根的名字<br/></p><p style="text-align: center; line-height: 3em;">los lys<br/></p><p style="text-align: center; line-height: 3em;">los是失去<br/></p><p style="text-align: center; line-height: 3em;">比如lose失去<br/></p><p style="text-align: center; line-height: 3em;">loss丧失<br/></p><p style="text-align: center; line-height: 3em;">lost失去的<br/></p><p style="text-align: center; line-height: 3em;">lys就是刚才聊的 解<br/></p><p style="text-align: center; line-height: 3em;">los lys放在一起 发音就是劳斯莱斯</p><p style="text-align: center; line-height: 3em;">劳斯莱斯的品牌文化就是放飞自我 解放超脱<br/></p><p style="text-align: center; line-height: 3em;">劳斯莱斯的商标大家见过没<br/></p><p style="text-align: center; line-height: 3em;">传说中的飞天女神<br/></p><p style="text-align: center; line-height: 3em;">放飞自我 解衣超脱<br/></p><p style="text-align: center; line-height: 3em;">就是一脸要上天的姿势<br/></p><p style="text-align: center; line-height: 3em;">所以劳斯莱斯<br/></p><p style="text-align: center; line-height: 3em;">los lys<br/></p><p style="text-align: center; line-height: 3em;">就是丢掉 和 解开 的意思</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
