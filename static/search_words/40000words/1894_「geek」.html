<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/46456500_1665380954.jpg"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/65948300_1665380954.gif" style="font-size: medium; font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><span style="font-weight: bolder;">geek</span></span>系列</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration: underline;"><span style="font-weight: bolder;">geek</span></span>&nbsp;发音 =&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline;">极客</span></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">意思也是&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline;">极客</span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration: underline;"><span style="font-weight: bolder;">geek</span></span>&nbsp;也可以理解成是&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline;">畸客</span></span></p><p style="line-height: 3em; text-align: center;"><span style="font-weight: bolder;"><span style="text-decoration: underline;">geek</span></span>&nbsp;最开始指的就是&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline;">畸形的人</span></span></p><p style="line-height: 3em; text-align: center;">现代的&nbsp;<span style="text-decoration: underline;"><span style="font-weight: bolder;">geek</span></span>&nbsp;含义与过去有所不同</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-weight: bolder;"><span style="text-decoration: underline;">极客</span></span>&nbsp;这个词含有智力超群和努力的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">又被用于形容对计算机和网络技术有狂热兴趣</p><p dir="ltr" style="text-align: center; line-height: 3em;">并投入大量时间钻研的人</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/28615400_1665380978.gif" style="font-size: medium; font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/30112500_1665380979.gif" style="font-size: medium; font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">geek<br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">就是 极客 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">geeky<br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">geek 极客</p><p dir="ltr" style="line-height: 3em; text-align: center;">-y 是形容词后缀 xx的</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以是 极客的 极客化的</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 1.5em;"><br/></p><p><br/></p>
