<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb7qwm91030f.gif" alt="jhk-16700603181299.gif" width="100%" height="auto" title="jhk-16700603181299.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/36241000_1670060190.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家光速秒杀下<span style="font-size: 36px;"><span style="font-weight: bolder;">cashmere</span></span>跟所有系列词<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">cashmere</span></span>」翻译学直译过来发音 =「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">开司米儿</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">cashmere</span></span>」的含义就是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">开司米</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">羊</span></span><span style="text-decoration: underline !important;"><span style="font-weight: bolder;">绒</span></span>」的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">只要读出来就可以秒懂是什么意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
