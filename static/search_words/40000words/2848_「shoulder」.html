<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/ensorxlvaps3fu.gif" width="100%" height="auto" title="shoulder.gif" alt="shoulder.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下shoulder系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">shoulder 头部的 shoul 翻译学直译过来发音 = 手</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">shoulder 中间的 d 翻译学直译过来发音 = 的</p><p dir="ltr" style="text-align: center; line-height: 3em;">shoulder 结尾的 er 翻译学直译过来发音 = 额</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 shoulder 翻译学直译过来发音 = 手的额</p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="text-align: center; line-height: 3em;">额 即 额头</p><p dir="ltr" style="text-align: center; line-height: 3em;">也可以表示 物体上首接近顶端的部分</p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="color: unset; font-style: unset; font-variant-ligatures: unset; font-variant-caps: unset; font-weight: unset; text-decoration-line: unset; word-spacing: normal;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/leryce7w072x.png" width="100%" height="auto" title="1647972589885_294268.png" alt="1647972589885_294268.png"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="color: unset; font-style: unset; font-variant-ligatures: unset; font-variant-caps: unset; font-weight: unset; text-decoration-line: unset; word-spacing: normal;">譬如 碑额 崖额</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">世间万物皆有额</p><p dir="ltr" style="text-align: center; line-height: 3em;">手 即 胳膊</p><p dir="ltr" style="text-align: center; line-height: 3em;">手的额 必然就是 肩膀 的位置</p><p dir="ltr" style="text-align: center; line-height: 3em;">shoulder 的含义就是 肩膀</p><p dir="ltr" style="text-align: center; line-height: 3em;">音义相同</p><p dir="ltr" style="text-align: center; line-height: 3em;">只要读出来就可以秒懂是什么意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
