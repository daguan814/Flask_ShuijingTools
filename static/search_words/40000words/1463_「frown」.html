    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cJTELkb1676627695wn.gif"/></p><p dir="ltr" style="line-height: 3em;"><iframe src="https://iframe.xiaoeknow.com/page/?id=DD073B96-8892-00EB-757B-73373DA46062&type=3" class="xiaoe-iframe-video" allowfullscreen="true" width="100%" frameborder="0" scrolling="no" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe></p><p style="font-size: medium; white-space: normal; text-align: center;"><span style="font-family: sans-serif;letter-spacing: 0;font-size: 10px"><span style="">「</span></span><span style="text-decoration:underline;"><span style="font-family: sans-serif;letter-spacing: 0;font-size: 10px"><span style="">视频建议全屏观看</span></span></span><span style="font-family: sans-serif;letter-spacing: 0;font-size: 10px">~」</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><iframe src="https://iframe.xiaoeknow.com/page/?id=89EE26E4-D5A3-B059-894A-5DC1FFF5A93D&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cVNy3nR1677728956sV.gif" style="font-size: medium; white-space: normal; font-family: sans-serif; text-align: center;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>frown</strong></span>系列</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>frown</strong></span>&nbsp;翻译学直译过来发音 =&nbsp;<span style="text-decoration-line: underline;"><strong>怫容</strong></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>怫</strong></span>&nbsp;就是&nbsp;<span style="text-decoration-line: underline;"><strong>生气</strong></span>&nbsp;<span style="text-decoration-line: underline;"><strong>不悦</strong></span>&nbsp;的意思<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>容</strong></span>&nbsp;即&nbsp;<span style="text-decoration-line: underline;"><strong>容貌</strong></span>&nbsp;<span style="text-decoration-line: underline;"><strong>样子</strong></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">所以&nbsp;<span style="text-decoration-line: underline;"><strong>frown</strong></span>&nbsp;<span style="text-decoration-line: underline;"><strong>怫容</strong></span>&nbsp;就是不开心的样子</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是&nbsp;<span style="text-decoration-line: underline;"><strong>不悦</strong></span>&nbsp;<strong><span style="text-decoration-line: underline;">蹙眉</span></strong>&nbsp;的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">每个人在&nbsp;<span style="text-decoration-line: underline;"><strong>不悦</strong></span>&nbsp;的时候都会&nbsp;<span style="text-decoration-line: underline;"><strong>蹙眉</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><br/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c35NjqP1677728961QB.gif" style="font-size: medium; white-space: normal; font-family: sans-serif; text-align: center;"/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/ck170QB16777289635X.gif" style="font-size: medium; white-space: normal; font-family: sans-serif; text-align: center;"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>frown</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /fraʊn/&nbsp; 美 /fraʊn/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">意思就是 皱眉</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>outfrown</strong></span><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">英&nbsp;/,aʊt&#39;fraʊn/&nbsp; 美&nbsp;/,aʊt&#39;fraʊn/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">out 过度</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">frown 皱眉</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">过度皱眉</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">就是相当的生气</p><p dir="ltr" style="line-height: 3em; text-align: center;">把别人吓得不敢说话</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以意思就是 皱眉头使不再出声</p><p dir="ltr" style="line-height: 1.5em;"><br/></p><p dir="ltr" style="line-height: 1.5em;"><br/></p><p dir="ltr" style="line-height: 1.5em;"><br/></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
