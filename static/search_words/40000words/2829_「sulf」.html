    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/c5lc0vlvaq3ivx.png" width="100%" height="auto" title="sulf.png" alt="sulf.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下sulf系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">sulf 作为词根是 硫 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">硫 遇水生成 硫酸</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">是 硫 最常见的存在形式</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">具有非常强的 灼烧 跟 腐蚀 性</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">sulf 翻译学直译过来发音 = 烧腐</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">也就是 硫 的特性</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">灼烧 跟 腐蚀 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">所以 sulf 作为词根就是 硫 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">撸过一遍永生难忘之</span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
