    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb7nb57d081m.gif" alt="jhk-16700514324773.gif" width="100%" height="auto" title="jhk-16700514324773.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/9814600_1670054267.gif"/><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家光速秒杀下<span style="font-size: 36px;"><span style="font-weight: bolder;">male</span></span>跟所有系列词<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">m</span></span>」翻译学直译过来发音 =「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">牡</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">牡</span></span>」就是「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">雄性</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">男性</span></span>」的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">譬如</p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">牡</span></span><span style="text-decoration: underline !important;">马</span>」就是「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">雄</span></span><span style="text-decoration: underline !important;">马</span>」的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">牡</span></span><span style="text-decoration: underline !important;">羊</span>」就是「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">公</span></span><span style="text-decoration: underline !important;">羊</span>」的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">牡</span></span><span style="text-decoration: underline !important;">羊座</span>」就是「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">白</span></span><span style="text-decoration: underline !important;">羊座</span>」的意思</p><p style="text-align: center; line-height: 3em;">「<span style="font-weight: bolder;">-</span><span style="text-decoration: underline !important;"><span style="font-weight: bolder;">al</span></span>」是名词后缀「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">xx的人</span></span>」跟形容词后缀「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">xx的</span></span>」</p><p style="text-align: center; line-height: 3em;">结尾的「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">e</span></span>」无意义</p><p style="line-height: 3em; text-align: center;">所以「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">male</span></span>」就是「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">雄性</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">男性</span></span>」跟「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">雄性的</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">男性的</span></span>」的意思</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
