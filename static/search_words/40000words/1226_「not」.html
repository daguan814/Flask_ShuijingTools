<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/l8mm1xr90pnm.gif" alt="VCG41N1346067071.gif" width="100%" height="auto" title="VCG41N1346067071.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/63334000_1664428264.gif" style="white-space: normal; text-align: center; font-family: 微软雅黑;"/><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<strong><span style="font-size: 36px;">not</span></strong><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><strong><span style="text-decoration-line: underline;">not</span></strong>&nbsp;这个词</p><p dir="ltr" style="text-align: center; line-height: 3em;">就是基本词&nbsp;<strong><span style="text-decoration-line: underline;">no</span></strong>&nbsp;<strong>不</strong>&nbsp;+ 无意义的万能t之后的形式</p><p dir="ltr" style="line-height: 3em; text-align: center;">加万能t不改变意义</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以 not 的意思跟原型 no 相同</p><p dir="ltr" style="line-height: 3em; text-align: center;">依然是&nbsp;<strong><span style="text-decoration-line: underline;">不</span></strong>&nbsp;的意思</p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
