<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://duanshu-1253562005.image.myqcloud.com/2021/07/09/19/13g064j7d3de8e6285/common/content/1625830163596_487475.jpg?imageMogr2/auto-orient/thumbnail/!750x"/><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">今天给大家撸下<span style="font-size: 36px;"><strong>pizza</strong></span>系列</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>pizza</strong></span>&nbsp;翻译学直译过来 =&nbsp;<strong><span style="text-decoration-line: underline;">披渣</span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;"><strong><span style="text-decoration-line: underline;">pi</span></strong>&nbsp;翻译学直译过来&nbsp;=&nbsp;<strong><span style="text-decoration-line: underline;">披</span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong>zza</strong></span>&nbsp;翻译学直译过来 =&nbsp;<span style="text-decoration-line: underline;"><strong>渣</strong></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>披</strong><strong>渣饼</strong></span>&nbsp;即&nbsp;<span style="text-decoration-line: underline;"><strong>披萨饼</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong>披</strong></span>&nbsp;即&nbsp;<span style="text-decoration-line: underline;"><strong>覆盖</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong>渣</strong></span>&nbsp;即&nbsp;<span style="text-decoration-line: underline;"><strong>肉渣跟蔬菜渣</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong>覆盖</strong>着肉<strong>渣</strong>跟蔬菜<strong>渣</strong>的饼</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">就是&nbsp;<span style="text-decoration-line: underline;"><strong>披萨饼</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><img src="https://duanshu-1253562005.image.myqcloud.com/2021/07/09/19/13g064j7d3de8e6285/common/content/1625829975289_957921.jpg?imageMogr2/auto-orient/thumbnail/!750x"/></strong></span></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>pizza</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈpiːtsə/&nbsp; 美 /ˈpiːtsə/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">就是 披萨 的意思</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>Pizza Hut</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">英 /ˈpiːtsə hʌt/&nbsp;&nbsp;美 /ˈpiːtsə hʌt/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">pizza 披萨</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">hut 屋</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">披萨屋</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">指的就是 必胜客</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><img src="https://duanshu-1253562005.image.myqcloud.com/2021/05/15/15/13g064j7d3de8e6285/common/content/1621062422406_512312.jpg?imageMogr2/auto-orient/thumbnail/!750x" width="300" height="300" style="width: 300px; height: 300px;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
