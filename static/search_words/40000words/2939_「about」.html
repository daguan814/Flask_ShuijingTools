    <p style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/1tb6selvbus1ly.gif" width="100%" height="auto" title="about.gif" alt="about.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cxvXcnh1693186060CL.gif" style="font-size: medium; text-align: center; font-family: sans-serif;"/></p><p style="line-height: 3em; text-align: center;">今天给大家光速秒杀下about跟所有系列词</p><p style="text-align: center; line-height: 3em;">about 的构词是 ab 加强 + out 外面</p><p style="text-align: center; line-height: 3em;">所以本意就是 xx的外面</p><p style="text-align: center; line-height: 3em;">也就是 外面 附近 周围 的意思</p><p style="text-align: center; line-height: 3em;">后面也衍生出 关于xx 的意思</p><p style="text-align: center; line-height: 3em;">关于xx 就是 xx的周边 的意思</p><p style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
