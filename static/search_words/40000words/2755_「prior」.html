<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb631dj90z1e.gif" alt="jhk-16699597817736.gif" width="100%" height="auto" title="jhk-16699597817736.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/55432100_1669959668.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家光速秒杀下<span style="font-size: 36px;"><span style="font-weight: bolder;">prior</span></span>跟所有系列词<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">prior</span></span>」的构词是「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">pro</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">先</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">前</span></span>」+「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">ior</span></span>」比较级后缀「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">比较xx的</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">譬如</p><p style="text-align: center; line-height: 3em;">「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">anterior</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">较前的</span></span>&nbsp;」</p><p style="text-align: center; line-height: 3em;">「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">posterior</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">较后的</span></span>」</p><p style="text-align: center; line-height: 3em;">「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">exterior</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">较外的</span></span>」</p><p style="text-align: center; line-height: 3em;">「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">interior</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">较内的</span></span>」</p><p style="text-align: center; line-height: 3em;">「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">superior</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">较高的</span></span>」</p><p style="text-align: center; line-height: 3em;">「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">inferior</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">较低的</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">pro</span></span>」+「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">ior</span></span>」三连元音相连</p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">pro</span></span>」结尾的「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">o</span></span>」脱落掉</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">prior</span></span>」就是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">比较先的</span></span>&nbsp;<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">比较前的</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">也衍生出「优先的」的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
