<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb7lrz6b0ai4.gif" alt="jhk-16700511719614.gif" width="100%" height="auto" title="jhk-16700511719614.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cdZJWjk1677811004gx.gif" style="white-space: normal; font-family: sans-serif; text-align: center;"/><span style="text-align: center;"></span><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下cushion系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">cushion 作为单词的含义是 垫子</p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="text-align: center; line-height: 3em;">台球桌的四边装着四个 垫子</p><p dir="ltr" style="line-height: 3em; text-align: center;">顶部的 垫子 叫做 顶库<br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">两边的 垫子 叫做 边库</p><p dir="ltr" style="line-height: 3em; text-align: center;">底部的 垫子 叫做 底库</p><p dir="ltr" style="line-height: 3em; text-align: center;">库 &amp; 库性 库身 就是 cushion 垫子 的音译</p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lerxd0hd0dp3.png" width="100%" height="auto" title="1639636649280_742417.png" alt="1639636649280_742417.png"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">cushion 库性 就是 垫子 的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;">在台湾被叫做 颗星</p><p dir="ltr" style="line-height: 3em; text-align: center;">库身 即 库本身 库的身 就是 垫子 的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;">顶部的 垫子 叫做 顶库身 就是 顶cushion<br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">两边的 垫子 叫做 边<span style="text-align: center;">库身 就是 边cushion</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">底部的 垫子 叫做 底<span style="text-align: center;">库身 就是 底cushion</span></p><p dir="ltr" style="line-height: 3em;"><span style="text-align: center;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="text-align: center;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
