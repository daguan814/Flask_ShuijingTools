    <p style="text-align: center; line-height: 3em;">ed 这个后缀</p><p style="text-align: center; line-height: 3em;">有两个意思</p><p style="text-align: center; line-height: 3em;">1 表示 过去</p><p style="text-align: center; line-height: 3em;">已经发生的事</p><p style="text-align: center; line-height: 3em;">翻译学直译过来 = 已的</p><p style="text-align: center; line-height: 3em;">2 表示 被动</p><p style="text-align: center; line-height: 3em;">被xx的</p><p style="text-align: center; line-height: 3em;">翻译学直译过来发音 = 挨的</p><p style="text-align: center; line-height: 3em;">挨 就是中文里表示被动的符号</p><p style="text-align: center; line-height: 3em;">譬如</p><p style="text-align: center; line-height: 3em;">挨打 就是 被打</p><p style="text-align: center; line-height: 3em;">挨揍 就是 被揍</p><p style="text-align: center; line-height: 3em;">挨骂 就是 被骂</p><p style="text-align: center; line-height: 3em;">挨xx 就是 被xx</p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
