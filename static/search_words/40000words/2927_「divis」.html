    <p style="line-height: 1.5em;" dir="ltr"><span style="font-size: 16px;"></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/giunrzlvar6p0s.png" width="100%" height="auto" title="divis.png" alt="divis.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家光速秒杀下divid这个词根跟所有系列词<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="text-align: center; line-height: 3em;">di 这个前缀是 分开 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">vid 跟 vis 是同一个词根的两种存在形式</p><p dir="ltr" style="text-align: center; line-height: 3em;">是 看 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">vis 是 vid 依照屌丝定律变体之后的样子</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 divid &amp; divis 的含义就是 把xx分开来看</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 把xx分开 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
