    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/40dquwlvaqitp9.png" width="100%" height="auto" title="angle.png" alt="angle.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下angle系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">angle 头部的 an 的词源同</span>&nbsp;an / ane</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">含义也完全相同</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">是 一个 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">angle 结尾的 gle 翻译学直译过来发音 = 钩 / 勾</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 angle 的含义就是 一个钩 / 一个勾</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
