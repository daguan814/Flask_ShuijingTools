    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lba34v6f0ub7.gif" alt="jhk-16702101707313.gif" width="100%" height="auto" title="jhk-16702101707313.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/65886700_1670201597.gif" style="white-space: normal; text-align: center;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下rough系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">rough 头部的 rou 翻译学直译过来 = 肉</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">也是 肉&nbsp;[ròu] 字的字母组成</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">gh 翻译学直译过来发音 = 肉脯 的 脯&nbsp;[fǔ]</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">所以 rough 翻译学直译过来 = 肉脯</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">肉脯 就是 肉干 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">肉脯 表面必然无比 粗糙</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">世界上没有任何一块 肉脯 可以丝滑如德芙</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 rough 就是 粗糙 不光滑 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
