    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb77t62w0g2e.gif" alt="jhk-16700283218816.gif" width="100%" height="auto" title="jhk-16700283218816.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/72279700_1670028216.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下flam系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="text-align: center; line-height: 3em;">弗拉明戈舞 就是 火烈鸟舞</p><p dir="ltr" style="text-align: center; line-height: 3em;">弗拉明戈 也是 火焰 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">f 翻译学直译过来 = 弗</p><p dir="ltr" style="text-align: center; line-height: 3em;">la 翻译学直译过来 = 拉</p><p dir="ltr" style="text-align: center; line-height: 3em;">min 翻译学直译过来 = 明</p><p dir="ltr" style="text-align: center; line-height: 3em;">g 翻译学直译过来 = 戈</p><p dir="ltr" style="text-align: center; line-height: 3em;">弗拉明戈 flaming 就是 火焰 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">弗拉明戈 flaming 是 flam + ing 之后的形式</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以词根 flam 跟 弗拉明戈 一样</p><p dir="ltr" style="text-align: center; line-height: 3em;">都是 火焰 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
