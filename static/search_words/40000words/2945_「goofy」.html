 style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>goofer</strong></span><br/></p><p style="line-height: 3em; text-align: center;"><span class="Y">英 /&#39;ɡu:fə/&nbsp; 美 /&#39;ɡu:fə/</span></p><p style="line-height: 3em; text-align: center;"><span class="J">goof 傻瓜</span></p><p style="line-height: 3em; text-align: center;"><span class="J">-er 是名词后缀 表人</span></p><p style="line-height: 3em; text-align: center;"><span class="J">所以是 呆子 傻瓜 蠢人</span></p><p style="line-height: 3em;"><span class="J"><br/></span></p><p style="line-height: 3em;"><span class="J"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
