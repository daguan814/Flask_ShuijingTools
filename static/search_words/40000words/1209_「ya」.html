<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/l8mhfttw0xec.gif" alt="jhk-1664421102844.gif" width="100%" height="auto" title="jhk-1664421102844.gif"/></p><p style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>ya</strong></span>系列</p><p style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong>ya</strong></span>&nbsp;翻译学直译过来发音 =&nbsp;<span style="text-decoration-line: underline;"><strong>丫</strong></span></p><p style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>丫</strong></span>&nbsp;在中文里 尤其北方方言 就是&nbsp;<span style="text-decoration-line: underline;"><strong>你</strong></span>&nbsp;的意思</p><p style="text-align: center; line-height: 3em;">在北京的童鞋经常可以听到酱紫的表达</p><p style="text-align: center; line-height: 3em;"><strong><span style="text-decoration-line: underline;">你丫</span></strong><span style="text-decoration-line: underline;">如何如何如何的</span></p><p style="text-align: center; line-height: 3em;"><strong><span style="text-decoration-line: underline;">ya</span></strong>&nbsp;是&nbsp;<span style="text-decoration-line: underline;"><strong>you</strong></span>&nbsp;的缩略</p><p style="text-align: center; line-height: 3em;">就所以&nbsp;<span style="text-decoration-line: underline;"><strong>丫</strong></span>&nbsp;也就是&nbsp;<span style="text-decoration-line: underline;"><strong>你</strong></span>&nbsp;的意思</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><strong style="font-size: 36px;">ya</strong><br/></p><p style="line-height: 3em; text-align: center;">英 /jə/&nbsp; 美 /jə/</p><p id="1638330948341" class="ds-audio-box" style="width: 668px; text-align: center;"><iframe src="https://iframe.xiaoeknow.com/page/?id=AA20608F-091C-3869-1459-3C890CA6BF38&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe><em class="ds-icon-play" style="top: 36px;"></em></p><p style="line-height: 3em; text-align: center;">本身即单词</p><p style="line-height: 3em; text-align: center;">意思就是 你 你的</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>see ya</strong></span></p><p style="line-height: 3em; text-align: center;">英 /siː jə/&nbsp;&nbsp;美 /siː jə/</p><p id="1638330941084" class="ds-audio-box" style="width: 668px; text-align: center;"><iframe src="https://iframe.xiaoeknow.com/page/?id=6F1C23F1-41FB-2079-F079-3269CFD4A44C&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe><em class="ds-icon-play" style="top: 36px;"></em></p><p style="line-height: 3em; text-align: center;">see ya = see you</p><p style="line-height: 3em; text-align: center;">意思也是 再见</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2021/12/03/14/13g064j7d3de8e6285/common/content/1638511727495_916574.png?imageMogr2/auto-orient/thumbnail/!750x"/></p><p dir="ltr" style="line-height: 1.5em;"><br/></p><p><br/></p>
