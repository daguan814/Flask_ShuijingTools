<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/laj7rjl4096d.gif" alt="30.gif" width="100%" height="auto" title="30.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/ckHWj1Q16952016527N.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><span style="font-weight: bolder;">shoo</span></span>系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration: underline;"><span style="font-weight: bolder;">shoo</span></span>&nbsp;翻译学直译过来发音 =&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline;">嘘</span></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">作为单词的意思也是&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline;">嘘</span></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">表示&nbsp;<span style="text-decoration: underline;"><span style="font-weight: bolder;">发出嘘的声音赶走xx</span></span>&nbsp;的意思<br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/caTmf4s1695201652Xv.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjCBsA01695201652u3.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><span style="font-weight: bolder;">shoo</span></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ʃuː/&nbsp; 美 /ʃuː/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">意思就是 嘘 发出嘘声将xx赶走</span></p><p dir="ltr" style="line-height: 1.5em;"><br/></p><p><br/></p>
