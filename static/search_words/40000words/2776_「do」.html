    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lba7f2020go0.gif" alt="jhk-16702018799449.gif" width="100%" height="auto" title="jhk-16702018799449.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/97610500_1670208622.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">发音=渡</p><p dir="ltr" style="text-align: center; line-height: 3em;">让渡的渡</p><p dir="ltr" style="text-align: center; line-height: 3em;">就是 让渡 给予 移交</p><p dir="ltr" style="text-align: center; line-height: 3em;">有dow 和 don 的形式<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">dow是把o强化</p><p dir="ltr" style="text-align: center; line-height: 3em;">强化成ow</p><p dir="ltr" style="text-align: center; line-height: 3em;">o跟ow意义一样发音一样</p><p dir="ltr" style="text-align: center; line-height: 3em;">don是加了后缀n</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
