line;"><strong>桑巴</strong></span>&nbsp;是种非常狂野奔放的<span style="text-decoration-line: underline;">肚皮舞</span></p><p dir="ltr" style="font-size: medium; line-height: 3em; text-align: center;">是巴西的<span style="text-decoration-line: underline;">国舞</span></p><p dir="ltr" style="font-size: medium; line-height: 3em; text-align: center;">起源于非洲</p><p dir="ltr" style="font-size: medium; line-height: 3em; text-align: center;">流行发展于拉丁美洲</p><p dir="ltr" style="font-size: medium; line-height: 3em; text-align: center;">巴西的<span style="text-decoration-line: underline;"><strong>桑巴舞</strong></span>已经在2005年被联合国教科文组织列入人类非物质文化遗产名录<br/></p><p dir="ltr" style="font-size: medium; line-height: 3em;"><br/></p><p dir="ltr" style="font-size: medium; line-height: 3em;"><br/></p><p dir="ltr" style="font-size: medium; line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>samba</strong></span></p><p dir="ltr" style="font-size: medium; line-height: 3em; text-align: center;">英 /ˈsæmbə/&nbsp; 美 /ˈsæmbə/<iframe src="https://iframe.xiaoeknow.com/page/?id=C5BC3995-E05B-8EE0-B4DB-38C381D0DDAB&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe>发音= 桑巴<br/></p><p dir="ltr" style="font-size: medium; line-height: 3em; text-align: center;">意思就是 桑巴舞</p><p style="font-size: medium;"><br/></p><p><br/></p>
