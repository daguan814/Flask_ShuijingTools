<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c5u9Tw01712387150H3.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c7Vt6iE1712387150Dj.gif"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">今天给大家光速秒杀下<span style="font-size: 36px;"><span style="font-weight: bolder;">slop</span></span>跟所有系列词</p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">slop</span></span>」翻译学直译过来发音 =「<span style="text-decoration: underline;"><span style="font-weight: bolder;">使漏泼</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">就是「<span style="text-decoration: underline;"><span style="font-weight: bolder;">使水漏出泼出</span></span>」的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cHguIXV1712387150yV.gif"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cSqtGuG1712387150iB.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 36px;"><span style="font-weight: bolder;">slop</span></span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span class="Y">英 /slɒp/&nbsp; 美 /slɑːp/</span><iframe src="https://iframe.xiaoeknow.com/page/?id=215B5096-4FE8-937E-AFA9-B4255AF66219&type=2&app_id=appfOhkjuCn7315&app_id=appfOhkjuCn7315" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe>本身即单词</p><p dir="ltr" style="text-align: center; line-height: 3em;">就是「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">使溅出</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">使溢出</span></span>」的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cp0YsmX1712387158NM.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 36px;"><span style="font-weight: bolder;">slopover</span></span><span class="J"><br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span class="J">英 /slɒpəʊvə(r)/&nbsp; 美 /slɑːpəʊvə(r)/</span><iframe src="https://iframe.xiaoeknow.com/page/?id=D0AECDD5-3790-3076-CADB-1754059C2927&type=2&app_id=appfOhkjuCn7315&app_id=appfOhkjuCn7315" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe><span class="J">「</span><span style="text-decoration: underline !important;"><span style="font-weight: bolder;">slop</span></span><span class="J">」是「</span><span style="font-weight: bolder;"><span style="text-decoration: underline !important;">使溅出</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">使溢出</span></span>」的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span class="J">「</span><span style="text-decoration: underline !important;"><span style="font-weight: bolder;">over</span></span><span class="J">」是「</span><span style="text-decoration: underline !important;"><span style="font-weight: bolder;">超过</span></span><span class="J">」的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span class="J">所以是「</span><span style="text-decoration: underline !important;"><span style="font-weight: bolder;">溢出来</span></span><span class="J">」的意思</span></p><p style="clear: both; min-height: 1em; text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjPdI1G17123871688x.gif"/></p><p style="clear: both; min-height: 1em; line-height: 3em;"><br/></p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cB0yMXE1712387168xs.gif"/></p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cEU5c5c1712387169D2.gif"/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><br/><span class="J"></span></p><p dir="ltr" style="line-height: 3em;"><span class="J"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
