ine;"><strong>视野<br/></strong></span></p><p style="font-size: medium; text-align: center; line-height: 3em;">所以&nbsp;<span style="text-decoration-line: underline;"><strong>ken</strong></span>&nbsp;<span style="text-decoration-line: underline;"><strong>看</strong></span>&nbsp;意思就是&nbsp;<span style="text-decoration-line: underline;"><strong>视野</strong></span></p><p style="font-size: medium; line-height: 3em;"><br/></p><p style="font-size: medium; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cuHzpZ11677226476Dm.gif"/></p><p style="font-size: medium; line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p style="font-size: medium; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cwhm8mG1677226476hc.gif"/></p><p style="font-size: medium; line-height: 3em;"><br/></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>ken</strong></span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="Y">英 /ken/&nbsp; 美 /ken/<iframe src="https://iframe.xiaoeknow.com/page/?id=52E56B82-E558-67AA-DE34-E4F54B29EBBC&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe></span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J">就是 视野 的意思</span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>beyond your ken</strong></span></p><p style="font-size: medium; line-height: 3em; text-align: center;">英 /bɪˈjɒndjɔː(r)ken/&nbsp; 美 /bɪˈjɑːndjʊrken/<iframe src="https://iframe.xiaoeknow.com/page/?id=FF0056C1-EA2B-D5E6-CACF-04E4A445D2A5&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe></p><p style="font-size: medium; line-height: 3em; text-align: center;">beyond 超出</p><p style="font-size: medium; line-height: 3em; text-align: center;">your 你的</p><p style="font-size: medium; line-height: 3em; text-align: center;">ken 视野</p><p style="font-size: medium; line-height: 3em; text-align: center;">超出视野</p><p style="font-size: medium; line-height: 3em; text-align: center;">从未见过的事物</p><p style="font-size: medium; line-height: 3em; text-align: center;">必然就没办法理解</p><p style="font-size: medium; line-height: 3em; text-align: center;">所以就是 为xx所不理解</p><p style="font-size: medium; line-height: 3em;"><br/></p><p style="font-size: medium; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/chaijTe16772264769l.gif"/></p><p style="font-size: medium; line-height: 3em;"><br/></p><p style="font-size: medium; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c96ae8f1677226477tF.jpg"/></p><p dir="ltr" style="font-size: medium; line-height: 1.5em;"><br/></p><p><br/></p>
