    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/hvulcmlvapi90d.png" width="100%" height="auto" title="praech.png" alt="praech.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下preach系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">preach 是 布道 传道 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">构词是 pro + each 的形式</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">pro 作为前缀还可以表示 赞同 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">譬如</span></p><p style="text-align: center; line-height: 3em;">proslavery 赞成奴隶制的</p><p style="text-align: center; line-height: 3em;">「pro + slavery 奴隶制」</p><p style="text-align: center; line-height: 3em;">proabortionist 赞成堕胎者</p><p style="text-align: center; line-height: 3em;">「pro + abortion 堕胎 + ist 名词后缀 xx的人」</p><p style="line-height: 3em; text-align: center;">each 是 每一个 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"></span>所以 preach 的含义就是 使每个人都赞成 使每个人都赞同</p><p dir="ltr" style="line-height: 3em; text-align: center;">也就是 布道 传道 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
