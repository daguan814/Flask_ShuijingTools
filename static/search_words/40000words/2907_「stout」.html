    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/dszqpqlvc1kcwo.gif" width="100%" height="auto" title="stout.gif" alt="stout.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/chXLpTS1691305800og.gif" style="font-size: medium; text-align: center; font-family: sans-serif;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下stout系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">stout 头部的 stou 翻译学直译过来 = 石头<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">stout 结尾的字母 T 翻译学直译过来 = 体</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 stout 翻译学直译过来 = 石头体</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">也就是 如石头般强壮结实的身体</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 stout 就是 强壮 结实 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
