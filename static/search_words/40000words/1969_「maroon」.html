    <p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lb38hf200bq5.gif" alt="jhk-16697187453282.gif" width="1255" height="1206" title="jhk-16697187453282.gif" style="height: 1206.37px; width: 1255px;"/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/ccjRoZU1705304163rR.gif"/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">今天给大家光速秒杀下<span style="font-size: 36px;"><span style="font-weight: bolder;">maroon</span></span>跟所有系列词</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">maroon</span></span>」翻译学直译过来发音 =「<span style="font-weight: bolder;"><span style="text-decoration: underline;">马蓉</span></span>」</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">众所周知</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">马</span></span><span style="text-decoration: underline !important;"><span style="font-weight: bolder;">蓉</span><span style="font-weight: bolder;">抛弃</span>王宝强</span>」</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">跟王宝强的经纪人出轨</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">所以「<span style="text-decoration: underline;"><span style="font-weight: bolder;">maroon</span></span>&nbsp;<span style="text-decoration: underline;"><span style="font-weight: bolder;">马蓉</span></span>」就是「<span style="text-decoration: underline;"><span style="font-weight: bolder;">抛弃</span></span>」的意思</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/chAFxmO1705304163GF.gif"/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cBUXkZl1705304163hh.gif"/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><span style="font-size: 36px;"><span style="font-weight: bolder;">maroon</span></span></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><span class="Y">英 /məˈruːn/&nbsp; 美 /məˈruːn/</span><iframe src="https://iframe.xiaoeknow.com/page/?id=3B68FF60-23B4-693B-12D1-2AB82A7D9950&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe><span class="Y">本身即单词</span><br/></p><p dir="ltr" style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><span class="Y">就是「</span><span style="font-weight: bolder;"><span style="text-decoration: underline !important;">抛弃</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">孤立</span></span><span class="Y">」的意思</span></p><p dir="ltr" style=
