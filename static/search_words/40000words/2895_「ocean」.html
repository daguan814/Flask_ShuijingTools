    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/pg1djvlvapg0c7.png" width="100%" height="auto" title="ocean.png" alt="ocean.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下ocean系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">ocean 翻译学直译过来发音 = 欧申</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">ocean 是 海洋 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">来自 海洋之神 Oceanus 欧申纳斯 的名字</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">欧申纳斯 是十二泰坦神之一</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">主宰世界上全部的 海洋</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
