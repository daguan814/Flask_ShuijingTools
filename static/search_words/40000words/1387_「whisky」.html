-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cXeh8a61677024568PZ.gif"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/crIsNYQ1677024568Ru.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 36px;"><strong>whisky</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈwɪski/&nbsp; 美 /ˈwɪski/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">就是 威士忌酒 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 36px;"><strong>whiskey</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">英 /ˈwɪski/&nbsp; 美 /ˈwɪski/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">whiskey = whisky</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y">也是 威士忌酒 的意思</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="Y"><br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 36px;"><strong>malt whisky</strong></span><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">英 /ˌmɔːlt ˈwɪski/&nbsp;&nbsp;美 /ˌmɔːlt ˈwɪski/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">malt 麦芽</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">whisky 威士忌</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">所以是 麦芽威士忌酒</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
