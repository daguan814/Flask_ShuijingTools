    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lbk7pmht08dy.gif" alt="VCG211401787485.gif" width="100%" height="auto" title="VCG211401787485.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/85298000_1670209614.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下deserve系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">de 这个前缀是 缺少 欠缺 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">serve 是 提供 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">deserve 的本意就是 欠缺提供某人xx</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 某人应当被提供xx</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 某人应得xx 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
