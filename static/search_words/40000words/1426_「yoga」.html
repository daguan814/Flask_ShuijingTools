<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p style="text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cXWTWGL1677723443ZS.gif"/></p><p style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cPvJkyZ1677723443cX.gif" style="font-size: medium; white-space: normal; font-family: sans-serif; text-align: center;"/></p><p style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>yoga</strong></span>系列</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>yoga</strong></span>&nbsp;翻译学直译过来 =&nbsp;<strong><span style="text-decoration-line: underline;">瑜伽</span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;">意思也是&nbsp;<strong><span style="text-decoration-line: underline;">瑜伽</span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;"><strong><span style="text-decoration-line: underline;"><br/></span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;"><strong><span style="text-decoration-line: underline;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cg2EgsU1677723448qv.gif" style="font-size: medium; white-space: normal; font-family: sans-serif; text-align: center;"/></span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cDEPsJq16777234505w.gif" style="font-size: medium; white-space: normal; font-family: sans-serif; text-align: center;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>yoga</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /ˈjəʊɡə/&nbsp; 美 /ˈjoʊɡə/</p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">就是 瑜伽 的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>yogism</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">英 /&#39;jəʊɡɪzəm/&nbsp; 美 /&#39;joɡɪzəm/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;">yog 瑜伽</p><p dir="ltr" style="line-height: 3em; text-align: center;">-ism 是名词后缀 表示 xx主义</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以是 瑜伽主义</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>yogic</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">英 /&#39;jəuɡik/&nbsp; 美 /&#39;jəuɡik/</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">yog 瑜伽</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">-ic 是形容词后缀 xx的</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J">所以是 瑜伽的</span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
