    <p style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/qhrsl0lvas7528.png" width="100%" height="auto" title="obstin.png" alt="obstin.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c1jrr6M1694593295aX.gif" style="text-align: center; font-family: 微软雅黑;"/></p><p style="line-height: 3em; text-align: center;">今天给大家撸下obstin这个词根和所有系列词</p><p style="text-align: center; line-height: 3em;">众所周知</p><p style="text-align: center; line-height: 3em;">ob 是 反 的意思</p><p style="text-align: center; line-height: 3em;">stin 翻译学直译过来发音 = 死挺<br/></p><p style="text-align: center; line-height: 3em;">也就是 死命挺着 死命坚持 的意思</p><p style="text-align: center; line-height: 3em;">所以 obstin 这个词根的含义就是 逆反地死命坚持</p><p style="text-align: center; line-height: 3em;">也就是 执拗 的意思</p><p style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
