<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/l8s6tot50gih.gif" alt="jhk-1664765774339.gif" width="100%" height="auto" title="jhk-1664765774339.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>smash</strong></span>系列</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>mash</strong></span>&nbsp;之前有讲过</p><p dir="ltr" style="text-align: center; line-height: 3em;">意思是&nbsp;<span style="text-decoration-line: underline;"><strong>糊状物</strong></span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>s</strong></span>&nbsp;表示加强&nbsp;<span style="text-decoration-line: underline;"><strong>使xx</strong></span></p><p dir="ltr" style="text-align: center; line-height: 3em;">使变成糊状物</p><p dir="ltr" style="text-align: center; line-height: 3em;">就是&nbsp;<span style="text-decoration-line: underline;"><strong>粉碎</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><br/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="text-decoration-line: underline;"><strong><br/></strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>smash</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /smæʃ/&nbsp; 美 /smæʃ/</p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">就是 粉碎 的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>smasher</strong></span><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /ˈsmæʃə(r)/&nbsp; 美 /ˈsmæʃər/</p><p dir="ltr" style="line-height: 3em; text-align: center;">smash 粉碎</p><p dir="ltr" style="line-height: 3em; text-align: center;">-er 是名词后缀 xx者</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以是 粉碎者</p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>smashed</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /smæʃt/&nbsp; 美 /smæʃt/</p><p dir="ltr" style="line-height: 3em; text-align: center;">smash 粉碎</p><p dir="ltr" style="line-height: 3em; text-align: center;">-ed 是形容词后缀 xx的</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以是 粉碎的</p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
