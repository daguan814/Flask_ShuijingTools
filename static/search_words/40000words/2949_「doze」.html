    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/l8mfhmof06sf.gif" alt="jhk-1664417858966.gif" width="100%" height="auto" title="jhk-1664417858966.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/l5sz9n560vxb.gif" alt="1577490142046_246424.gif" width="209" height="47" title="1577490142046_246424.gif" style="width: 209px; height: 46.791px;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下doze系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">zzz 是 睡觉 的意思<br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lerzjuvi0djj.png" width="100%" height="auto" title="1638837086926_954929 (1).png" alt="1638837086926_954929 (1).png"/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">任何漫画里表示某人睡着</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">一定会用 zzz 来表示</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Finews.gtimg.com%2Fnewsapp_bt%2F0%2F14136407831%2F1000&refer=http%3A%2F%2Finews.gtimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1641429098&t=8a8cfc4df8296dec63c0c25c5972e657" style="font-size: medium; white-space: normal;"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">Z 这个字母本身也可以表示 睡觉 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lerzk5on0gfi.png" width="100%" height="auto" title="1638837329416_935522 (1).png" alt="1638837329416_935522 (1).png"/></p><p dir="ltr" style="text-align: center; line-height: 3em;">譬如 make some z&#39;s 就是 睡一会儿 / 做一些睡眠 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="color: unset; font-style: unset; font-variant-ligatures: unset; font-variant-caps: unset; font-weight: unset; text-decoration-line: unset; word-spacing: normal;">ze 的发音跟 字母Z 完全相同</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">ze 就是 字母Z 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">doze 就是 do Z 这个表达转化成单词之后的形式</p><p dir="ltr" style="text-align: center; line-height: 3em;">do Z 跟&nbsp;<span style="text-align: center;">make some z&#39;s 的含义一样</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-align: center;">都是 做一些睡眠 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-align: center;">所以 doze 就是 做一些睡眠 睡一会儿 的意思</span></p><p dir="ltr" style="line-height: 3em;"><span style="text-align: center;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="text-align: center;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
