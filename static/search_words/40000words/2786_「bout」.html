    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lba6ldfv0g9s.gif" alt="jhk-16702076459168.gif" width="100%" height="auto" title="jhk-16702076459168.gif"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/20387800_1670207398.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下bout系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">bout 头部的 bou 翻译学直译过来 = 波</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">结尾 + 万能 t 不改变意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">中文里的 一波 就是 一次 一回 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 bout 的含义就是 波</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 次 回 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
