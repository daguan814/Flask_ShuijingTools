e="text-align: center; line-height: 3em;">发音 =&nbsp;<span style="text-decoration-line: underline;"><strong>卡壳</strong></span></p><p style="text-align: center; line-height: 3em;">作为单词就是&nbsp;<span style="text-decoration-line: underline;"><strong>烦恼</strong></span>&nbsp;<strong><span style="text-decoration-line: underline;">焦虑</span></strong>&nbsp;的意思</p><p style="line-height: 3em;"><br/></p><p style="text-align: center; line-height: 3em;"><span style="font-size: 36px;"><strong>cark</strong></span></p><p style="text-align: center; line-height: 3em;">英 /kɑːk/&nbsp; 美 /kɑrk/<iframe src="https://iframe.xiaoeknow.com/page/?id=3591D8DE-8B3B-C36A-F9CB-A9585645CFAD&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe></p><p style="line-height: 3em; text-align: center;">发音=卡壳</p><p style="text-align: center; line-height: 3em;">意思=烦恼 焦虑</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><br/></p><p style="text-align: center; line-height: 3em;"><span style="font-size: 36px;"><strong>carking</strong></span></p><p style="text-align: center; line-height: 3em;">英 /&#39;kɑːkɪŋ/&nbsp; 美 /&#39;kɑːkɪŋ/<iframe src="https://iframe.xiaoeknow.com/page/?id=09184FA6-2475-7765-4EF5-5F069967B0BB&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe></p><p style="line-height: 3em; text-align: center;">cark+ing 形容词后缀 xx的<br/></p><p style="text-align: center; line-height: 3em;">所以是 烦恼的 焦虑的</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/92933600_1664330104.gif" style="white-space: normal; text-align: center; font-family: 微软雅黑;"/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/49593000_1664330283.jpg"/></p><p style="line-heig
