<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/ca8MghE1705298755gC.gif"/></p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cw44WMy1705298755Zq.gif"/></p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">今天给大家光速秒杀下<span style="font-size: 36px;"><span style="font-weight: bolder;">robin</span></span>跟所有系列词</p><p style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">robin</span></span>」音译进中文里是「<span style="text-decoration: underline;"><span style="font-weight: bolder;">罗宾</span></span>」</p><p style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">意思就是「<span style="text-decoration: underline;"><span style="font-weight: bolder;">罗宾鸟</span></span>」也就是「<span style="text-decoration: underline;"><span style="font-weight: bolder;">知更鸟</span></span>」</p><p style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">《<span style="text-decoration: underline;">杀死一只<span style="font-weight: bolder;">知更鸟</span></span>》就是《<span style="text-decoration: underline;">杀死一只<span style="font-weight: bolder;">罗宾鸟</span></span>》的意思</p><p style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">罗宾鸟</span></span>」在西方传说中叫做「<span style="text-decoration: underline;"><span style="font-weight: bolder;">知更鸟</span></span>」</p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">而传说「<span style="text-decoration: underline;"><span style="font-weight: bolder;">知更鸟</span></span>」与圣婴出世有关</p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">它又被称作「<span style="text-decoration: underline;"><span style="font-weight: bolder;">上帝之鸟</span></span>」</p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">「<span style="text-decoration: underline;"><span style="font-weight: bolder;">知更鸟</span></span>」是所有鸟类中英国人最熟悉最喜欢的一种鸟类</p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">为「<span style="text-decoration: underline;"><span style="font-weight: bolder;">英国国鸟</span></span>」</p><p style="clear: both; min-height: 1em; font-family: sans-serif; text-align: center; line-height: 3em;">它象征着浪漫和幸福</p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">代表着有情人终成眷属</p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cZY5smL1705298755UD.gif"/></p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cT04OP41705298755bl.gif"/></p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><span style="font-size: 36px;"><span style="font-weight: bolder;">robin</span></span><br/></p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;"><span class="Y">英 /ˈrɒbɪn/&nbsp; 美 /ˈrɑːbɪn/</span><iframe src="https://iframe.xiaoeknow.com/page/?id=C80A5797-28EF-0C73-DFEA-E18A163DD96B&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe><span class="J">本身即单词</span><br/></p><p style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em; text-align: center;">就是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">知更鸟</span></span>」的意思</p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cm7xWjy1705298755Cg.png"/></p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cyymDfl17052987550J.gif"/></p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></p><p style="margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; font-family: sans-serif; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cGFPQZH1705298755mL.gif"/></p><p><section style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><br/></section><section style="clear: both; min-height: 1em; font-family: sans-serif; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/m9dq95lre7mote.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></section></p>
