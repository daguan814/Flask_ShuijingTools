    <p dir="ltr" style="font-size: medium; white-space: normal; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/uksfmrlvarirpv.png" width="100%" height="auto" title="garrison.png" alt="garrison.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="font-size: medium; white-space: normal; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下garrison系列</span><br/></p><p dir="ltr" style="font-size: medium; white-space: normal; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;"><span style="font-size: 16px;">加里森敢死队 是美国上世纪非常著名的战争题材电影<br/></span></p><p dir="ltr" style="font-size: medium; white-space: normal; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;"><span style="font-size: 16px;">讲述的是一群由 杀人犯 骗子 强盗 小偷 组成的名为 garrison 加里森 的&nbsp;</span><span style="font-size: 16px; text-decoration: underline;">敌后<strong>卫戍</strong>部队</span></p><p dir="ltr" style="font-size: medium; white-space: normal; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;"><span style="font-size: 16px;">这些人各有所长且极具个性</span></p><p dir="ltr" style="font-size: medium; white-space: normal; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;"><span style="font-size: 16px;">抱着立功赎罪的目的加入到这支队伍中来</span></p><p dir="ltr" style="font-size: medium; white-space: normal; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;"><span style="font-size: 16px;">充分发挥各自的特长</span></p><p dir="ltr" style="font-size: medium; white-space: normal; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;">一次次把德国人打得落花流水</p><p dir="ltr" style="font-size: medium; white-space: normal; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;">所以 garrison 加里森 就是 卫戍部队 的意思</p><p dir="ltr" style="font-size: medium; white-space: normal; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em;"><br/></p><p dir="ltr" style="font-size: medium; white-space: normal; margin-top: 0px; margin-bottom: 0px; min-height: 1em; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
