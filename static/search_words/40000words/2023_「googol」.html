<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lba456lc05ke.gif" alt="jhk-16702031333284.gif" width="100%" height="auto" title="jhk-16702031333284.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/89367200_1670203085.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家光速秒杀下<span style="font-size: 36px;"><span style="font-weight: bolder;">googol</span></span>跟所有系列词<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">googol</span></span>」是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">天文数字</span></span>」的意思</p><p dir="ltr" style="line-height: 3em; text-align: center;">「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">googol</span></span>」本意是「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">10 的 100 次方</span></span>」</p><p dir="ltr" style="text-align: center; line-height: 3em;">全世界最成功的搜索引擎公司「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">Google</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">谷歌</span></span>」的名字就是来自「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">googol</span></span>」发音相同的变式</p><p dir="ltr" style="text-align: center; line-height: 3em;">表示「<span style="text-decoration: underline !important;">这款搜索引擎可以搜索跟处理的信息是<span style="font-weight: bolder;">天文数字</span></span>」</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以跟「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">Google</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">谷歌</span></span>」发音相同的「<span style="text-decoration: underline !important;"><span style="font-weight: bolder;">googol</span></span>」就是「<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">天文数字</span></span>&nbsp;<span style="font-weight: bolder;"><span style="text-decoration: underline !important;">巨大的数字</span></span>」的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
