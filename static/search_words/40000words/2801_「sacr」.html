    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lbhejw9a0hg1.gif" alt="jhk-16706443212676.gif" width="100%" height="auto" title="jhk-16706443212676.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/ueditor/85298000_1670209614.gif" style="white-space: normal; text-align: center;"/><span style="text-align: center;"></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下sacr系列</p><p dir="ltr" style="text-align: center; line-height: 3em;">sacr 翻译学直译过来发音 = 萨克</p><p dir="ltr" style="text-align: center; line-height: 3em;">作为词根是 圣 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">美国著名城市 萨克拉门托 Sacramento</p><p dir="ltr" style="text-align: center; line-height: 3em;">就是&nbsp;sacrament 圣事 的变体</p><p dir="ltr" style="text-align: center; line-height: 3em;">即 sacr 圣 + 名词后缀 ment</p><p dir="ltr" style="text-align: center; line-height: 3em;">萨克拉门托 Sacramento 即 神圣之城 圣事之城</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 萨克拉门托&nbsp;Sacramento 也被叫做 圣城</p><p dir="ltr" style="text-align: center; line-height: 3em;">所以 圣城 萨克拉门托 开头的 萨克 就是 升 神圣 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
