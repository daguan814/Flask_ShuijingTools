le="font-family: 微软雅黑;"/></p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em; text-align: center;"><span class="Y">hash</span>&nbsp;<span class="YB">D.J.:[hæʃ]</span><span class="YB">K.K.:[hæʃ]</span><span class="X">n.</span><span class="J">肉末</span></p><p style="line-height: 3em; text-align: center;"><span class="Y">hasher</span>&nbsp;<span class="YB">[ˈhæʃə]</span><span class="X">n.</span><span class="J">侍者,厨师</span></p><p style="line-height: 3em; text-align: center;"><span class="Y">rehash</span>&nbsp;<span class="YB">D.J.:[ˈri:ˈhæʃ]</span><span class="YB">K.K.:[riˈhæʃ]</span><span class="X">vt.</span><span class="J">改头换面地重复</span><span class="X">n.</span><span class="J">旧调重弹的作品</span></p><p style="line-height: 3em; text-align: center;"><span class="Y">hashing</span>&nbsp;<span class="YB">[ˈhæʃiŋ]</span><span class="X">n.</span><span class="J">散列法</span></p><p style="line-height: 3em; text-align: center;"><span class="Y">rehashing</span>&nbsp;<span class="J">重散列</span></p><p style="line-height: 3em;"><span class="J"><br/></span></p><p style="line-height: 3em;"><span class="J"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
