    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/l8widc840wzg.gif" alt="jhk-1665027308424.gif" width="100%" height="auto" title="jhk-1665027308424.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cJ2A6KB1677737475WV.gif" style="font-size: medium; white-space: normal; font-family: sans-serif; text-align: center;"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>wasabi</strong></span>系列<br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration: underline;"><strong>wasabi</strong></span> 就是 <span style="text-decoration: underline;"><strong>芥末</strong></span> 的意思</p><p dir="ltr" style="text-align: center; line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/leqpkdbu016q.png" width="100%" height="auto" title="1625574355963_721632.png" alt="1625574355963_721632.png"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cuGxAc51677737475kH.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/ctzjxni1677737475ux.gif"/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>wasabi</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /wəˈsɑːbi/&nbsp; 美 /wəˈsɑːbi/</p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">就是 芥末 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>wasabi powder</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /wəˈsɑːbiˈpaʊdər/&nbsp; 美 /wəˈsɑːbiˈpaʊdər/</p><p dir="ltr" style="line-height: 3em; text-align: center;">wasabi 芥末</p><p dir="ltr" style="line-height: 3em; text-align: center;">powder 粉</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以是 芥辣粉</p><p dir="ltr" style="line-height: 3em;"><br/></p>
