    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/kxq0h3lvanx78n.gif" width="100%" height="auto" title="boa1.gif" alt="boa1.gif"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cjmBnRr1681978545kI.gif" style="font-size: medium; text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下boa系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">boa 翻译学直译过来 = 波雅<br/></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">众所周知</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">波雅 汉库克 是 海贼王里的 女帝</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">代表动物就是 蛇</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"></span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">所以 boa 波雅 就是 蛇 蟒蛇 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">撸过一遍永生难忘之</span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><br/></span></p><p dir="ltr" style="line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></span></p>
