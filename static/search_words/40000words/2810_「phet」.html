    <p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/goi0hhlvasakxy.png" width="100%" height="auto" title="phet.png" alt="phet.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c1jrr6M1694593295aX.gif" style="text-align: center; font-family: 微软雅黑;"/></span></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 16px;">今天给大家撸下phet系列</span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">phet 头部的 phe 翻译学直译过来发音 = 嘱咐 的 咐</span></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="font-size: 16px;">也就是 嘱咐 的意思</span></p><p dir="ltr" style="text-align: center; line-height: 3em;">结尾 + 万能 t 不改变意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">音义相同</p><p dir="ltr" style="text-align: center; line-height: 3em;">只要读出来就可以秒懂是什么意思</p><p dir="ltr" style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p style="line-height: 1.5em;" dir="ltr"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">然后给大家光速秒杀下系列词</p><p style="line-height: 1.5em;" dir="ltr"><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;">prophetic</p><p dir="ltr" style="text-align: center; line-height: 3em;">pro 预先</p><p dir="ltr" style="text-align: center; line-height: 3em;">phet 嘱咐</p><p dir="ltr" style="line-height: 3em; text-align: center;">-ic 是形容词后缀 xx的</p><p dir="ltr" style="text-align: center; line-height: 3em;">预先的嘱咐</p><p dir="ltr" style="text-align: center; line-height: 3em;">预先嘱咐会发生xx</p><p dir="ltr" style="text-align: center; line-height: 3em;">也就是 预言的 的意思</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
