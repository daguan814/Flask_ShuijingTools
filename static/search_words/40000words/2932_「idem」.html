    <p style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/d8gq3vlvc05ktd.png" width="100%" height="auto" title="idem.png" alt="idem.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/chXLpTS1691305800og.gif" style="font-size: medium; text-align: center;"/></p><p style="line-height: 3em; text-align: center;">今天给大家撸下idem系列</p><p style="text-align: center; line-height: 3em;">idem 翻译学直译过来发音 = 一等</p><p style="text-align: center; line-height: 3em;">idem 作为词根的含义也是 一等</p><p style="text-align: center; line-height: 3em;">众所周知</p><p style="text-align: center; line-height: 3em;">一等 就是 一样 相同 的意思</p><p style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/lerzf0uf05jj.png" width="100%" height="auto" title="1657836824700_625736.png" alt="1657836824700_625736.png"/></p><p style="text-align: center; line-height: 3em;">idem 作为词根的含义也是 一等</p><p style="text-align: center; line-height: 3em;">也就是 一样 相同</p><p style="text-align: center; line-height: 3em;">音义一致</p><p style="text-align: center; line-height: 3em;">只要读出来就可以秒懂是什么意思</p><p style="text-align: center; line-height: 3em;">撸过一遍永生难忘之</p><p style="line-height: 3em;"><br/></p><p style="line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
