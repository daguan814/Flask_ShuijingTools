<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_620a21d5afd14_KgG2fdYY/0v109zlvd8exgv.png" width="100%" height="auto" title="nour.png" alt="nour.png"/><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c7aK8jW1691113862i3.gif"/></p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;">今天给大家光速秒杀下<span style="font-size: 36px;"><strong>nour</strong></span>这个词根跟所有系列词</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;">词根「<span style="text-decoration: underline;"><strong>nour</strong></span>」来自于拉丁语「<span style="text-decoration: underline;"><strong>nutrire</strong></span>」</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; text-align: center; line-height: 3em;">是「<span style="text-decoration: underline;"><strong>滋养</strong></span>」的意思<br/></p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em;"><br/></p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cotc9a81691113862lY.gif"/></p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cZkVs5m1691113862fa.gif"/></p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em;"><br/></p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>nourish</strong></span></p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;">英 /ˈnʌrɪʃ/&nbsp; 美 /ˈnɜːrɪʃ/</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;">「<span style="text-decoration: underline;"><strong>nour</strong></span>」是「<span style="text-decoration: underline;"><strong>滋养</strong></span>」的意思</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;">「<strong>-</strong><span style="text-decoration: underline;"><strong>ish</strong></span>」是动词后缀</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;">所以是「<span style="text-decoration: underline;"><strong>滋养</strong></span>&nbsp;<span style="text-decoration: underline;"><strong>培养</strong></span>&nbsp;<span style="text-decoration: underline;"><strong>养育</strong></span>」动词形式</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em;"><br/></p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em;"><br/></p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>nourishment</strong></span></p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;">英 /ˈnʌrɪʃmənt/&nbsp; 美 /ˈnɜːrɪʃmənt/</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;">「<span style="text-decoration: underline;"><strong>nourish</strong></span>」+「<span style="text-decoration: underline;"><strong>ment</strong></span>」名词后缀</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;">所以是「<span style="text-decoration: underline;"><strong>滋养</strong></span>&nbsp;<span style="text-decoration: underline;"><strong>提供营养</strong></span>」名词形式</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;">也可以表示用以滋养的东西</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em; text-align: center;">也就是「<span style="text-decoration: underline;"><strong>滋养品</strong></span>&nbsp;<span style="text-decoration: underline;"><strong>养分</strong></span>&nbsp;<span style="text-decoration: underline;"><strong>养料</strong></span>」的意思</p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; clear: both; min-height: 1em; line-height: 3em;"><br/></p><p dir="ltr" style="font-size: medium; margin-top: 0px; margin-bottom: 0px; min-height: 1em; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/vlz398lrekhvau.png" width="100%" height="auto" title="头像-翻转-圆角-外发光.png" alt="头像-翻转-圆角-外发光.png"/></p>
