<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p dir="ltr" style="text-align: center; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/l8v8chrs0b75.gif" alt="VCG41520798258.gif" width="100%" height="auto" title="VCG41520798258.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>kowtow</strong></span><br/></p><p dir="ltr" style="text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>kowtow</strong></span>&nbsp;来自中文里的&nbsp;<strong><span style="text-decoration-line: underline;">叩头</span></strong></p><p dir="ltr" style="text-align: center; line-height: 3em;">所以意思也是&nbsp;<span style="text-decoration-line: underline;"><strong>叩头</strong></span>&nbsp;<span style="text-decoration-line: underline;"><strong>磕头</strong></span>&nbsp;<span style="text-decoration-line: underline;"><strong>卑躬屈膝</strong></span>&nbsp;<strong><span style="text-decoration-line: underline;">唯命是从</span></strong></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p dir="ltr" style="line-height: 3em; text-align: center;"><img src="https://duanshu-1253562005.image.myqcloud.com/2020/01/05/19/13g064j7d3de8e6285/common/content/1578222244220_921992.gif"/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>kowtow</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /ˌkaʊˈtaʊ/&nbsp; 美 /ˌkaʊˈtaʊ/</p><p dir="ltr" style="line-height: 3em; text-align: center;">本身即单词</p><p dir="ltr" style="line-height: 3em; text-align: center;">意思就是 叩头 磕头 卑躬屈膝</p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em;"><br/></p><p dir="ltr" style="line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>Three kowtow</strong></span></p><p dir="ltr" style="line-height: 3em; text-align: center;">英 /θriːˌkaʊˈtaʊ/&nbsp; 美 /θriːˌkaʊˈtaʊ/</p><p dir="ltr" style="line-height: 3em; text-align: center;">three 三</p><p dir="ltr" style="line-height: 3em; text-align: center;">kowtow 叩头</p><p dir="ltr" style="line-height: 3em; text-align: center;">所以是 三叩头</p><p style="line-height: 1.5em;" dir="ltr"><br/></p>
