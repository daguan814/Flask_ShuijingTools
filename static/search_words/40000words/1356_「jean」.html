<body style="padding: 15px;margin: 0 auto;max-width: 720px;">

    <p style="font-size: medium; text-align: center; line-height: 3em;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cIeT0bz1677717728dF.jpg"/></p><p style="font-size: medium; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/coltOHg1677717728lR.gif"/></p><p style="font-size: medium; line-height: 3em; text-align: center;">今天给大家撸下<span style="font-size: 36px;"><strong>jean</strong></span>系列</p><p style="font-size: medium; text-align: center; line-height: 3em;"><strong><span style="text-decoration-line: underline;">jean</span></strong>&nbsp;翻译学直译过来发音 =&nbsp;<strong><span style="text-decoration-line: underline;">紧</span></strong></p><p style="font-size: medium; text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>紧</strong></span>&nbsp;即&nbsp;<strong><span style="text-decoration-line: underline;">紧身</span></strong></p><p style="font-size: medium; text-align: center; line-height: 3em;">所以&nbsp;<span style="text-decoration-line: underline;"><strong>jean</strong></span>&nbsp;的意思就是&nbsp;<span style="text-decoration-line: underline;"><strong>紧身裤</strong></span>&nbsp;<strong><span style="text-decoration-line: underline;">牛仔裤</span></strong><br/></p><p style="font-size: medium; line-height: 3em; text-align: center;">众所周知</p><p style="font-size: medium; text-align: center; line-height: 3em;"><span style="text-decoration-line: underline;"><strong>牛仔裤</strong></span>&nbsp;就是一种非常紧身的的裤子</p><p style="font-size: medium; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cplz8fV1677717728ql.jpg"/></p><p style="font-size: medium; line-height: 3em;"><br/></p><p style="font-size: medium; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/c9vOdkW1677717728g2.gif"/></p><p style="font-size: medium; line-height: 3em; text-align: center;">然后给大家光速秒杀下系列词</p><p style="font-size: medium; line-height: 3em; text-align: center;"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/ch9sqXf1677717728gX.gif" style="font-size: medium; white-space: normal; text-align: center;"/></p><p style="font-size: medium; line-height: 3em;"><br/></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>jean</strong></span><br/></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="Y">英 /dʒiːn/&nbsp; 美 /dʒiːn/</span></p><p id="1638331129490" class="ds-audio-box" style="font-size: medium; width: 668px; text-align: center;"><iframe src="https://iframe.xiaoeknow.com/page/?id=8A100C57-CCF7-EE49-88DE-197B2C1EBA14&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe><em class="ds-icon-play" style="top: 36px;"><br/></em></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J">本身即单词</span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J">就是 牛仔裤 的意思</span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J"></span></p><p style="font-size: medium; line-height: 3em;"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/leqdshdi07wo.png" width="100%" height="auto" title="1639554484029_988273.png" alt="1639554484029_988273.png"/></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="font-size: medium; line-height: 3em;"><span class="J"><br/></span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span style="font-size: 36px;"><strong>jeaned</strong></span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="Y">英 /dʒiːnd/&nbsp; 美 /dʒi:nd/</span></p><p id="1638331138257" class="ds-audio-box" style="font-size: medium; width: 668px; text-align: center;"><iframe src="https://iframe.xiaoeknow.com/page/?id=9B4F6B46-ACDA-4C65-FA29-EE081E5D8CF5&type=2" class="xiaoe-iframe-audio" height="72px" width="100%" frameborder="0" scrolling="no"></iframe><em class="ds-icon-play" style="top: 36px;"><br/></em></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J">jean 牛仔裤</span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J">-ed 是形容词后缀 表示 有xx的</span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J">所以是 穿着牛仔裤的</span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J"></span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J"><img src="https://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/b_u_5d999b79bbbe3_nIXyu5Ra/leqdspu90vhr.png" width="100%" height="auto" title="1639554492734_221682.png" alt="1639554492734_221682.png"/></span></p><p style="font-size: medium; line-height: 3em;"><span class="J"></span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/ceY4lV71677717728uw.gif"/></span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J"><br/></span></p><p style="font-size: medium; line-height: 3em; text-align: center;"><span class="J"><img src="http://wechatapppro-1252524126.file.myqcloud.com/appfOhkjuCn7315/image/default/cIFXWFl1677717728uv.jpg"/></span></p><p dir="ltr" style="font-size: medium; line-height: 1.5em;"><br/></p><p dir="ltr" style="font-size: medium; line-height: 1.5em;"><br/></p><p><br/></p>
