<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本管理系统</title>
    <!-- 引入 Bootstrap CSS - 已替换为本地版本 -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入自定义样式 - 移至外部文件 -->
    <link rel="stylesheet" href="../static/share/css/style.css">
</head>
<body>
    <div class="container">
        <header class="text-center mb-5">
            <h1 class="display-4">
                <i class="fas fa-file-alt text-primary"></i> 文本管理系统
            </h1>
            <p class="lead text-muted">管理和查看您的共享文本</p>
        </header>

        <!-- 错误信息显示 -->
        {% if error %}
        <div class="error">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <!-- 文本输入表单 -->
        <div class="card mb-5">
            <div class="card-header">
                <h5><i class="fas fa-pen-to-square mr-2"></i>提交新文本</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('index.submit_text') }}" method="post">
                    <div class="form-group">
                        <label for="text_content"><i class="fas fa-align-left mr-2"></i>文本内容</label>
                        <textarea class="form-control" id="text_content" name="text_content" rows="4" placeholder="请输入要分享的文本内容..." required></textarea>
                    </div>
                    <button type="submit" class="btn submit-btn text-white">
                        <i class="fas fa-paper-plane mr-2"></i>提交文本
                    </button>
                </form>
            </div>
        </div>

        <!-- 文本列表 -->
        <div class="text-list">
            {% if texts %}
                {% for text in texts %}
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>文本 #{{ text.id }}</span>
                        <form action="{{ url_for('index.delete_text', text_id=text.id) }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm delete-btn">
                                <i class="fas fa-trash-alt mr-1"></i>删除
                            </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <div class="text-content mb-3" data-text-id="{{ text.id }}">
                            {{ text.text }}
                        </div>
                        <div class="date-info">
                            <i class="far fa-clock"></i> 创建时间: {{ text.created_at }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="text-center">
                    {% if not error %}
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin mr-2"></i> 加载中...
                    </div>
                    {% else %}
                    <p class="text-muted">暂无文本数据</p>
                    {% endif %}
                </div>
            {% endif %}
        </div>

        <footer class="text-center mt-5 mb-3 text-muted">
            <p>© 2025 文本管理系统</p>
        </footer>
    </div>

    <!-- 引入 Bootstrap Bundle with Popper - 已替换为本地版本 -->
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- URL检测和转换脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有文本内容容器
            const textContainers = document.querySelectorAll('.text-content');
            
            // URL正则表达式，能够匹配各种格式的URL
            const urlRegex = /(https?:\/\/[^\s,。，？?！!；;"'<>]+)/gi;
            
            // 遍历所有文本容器
            textContainers.forEach(container => {
                const originalText = container.textContent;
                
                // 使用正则表达式替换URL为可点击的链接
                const textWithLinks = originalText.replace(urlRegex, function(url) {
                    return `<a href="${url}" target="_blank" class="url-link">${url}</a>`;
                });
                
                // 将处理后的HTML设置回容器
                container.innerHTML = textWithLinks;
            });
        });
    </script>
</body>
</html>
