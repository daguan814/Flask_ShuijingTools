<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词搜索系统</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="../static/search_words/css/search_words.css">
</head>
<body>
    <div class="container">
        <header class="text-center mt-5 mb-5">
            <h1 class="display-4">
                <i class="fas fa-search text-primary"></i> 单词搜索系统
            </h1>
            <p class="lead text-muted">快速搜索并浏览您的单词库</p>
        </header>

        <div class="search-section bg-white rounded-lg shadow-lg p-5 mb-5">
            <div class="input-group mb-4">
                <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="输入关键词进行搜索..." autofocus>
                <div class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary btn-lg">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>
            
            <div class="search-info text-muted" id="searchInfo">
                正在加载单词库，请稍候...
            </div>
        </div>

        <div class="results-section">
            <div class="results-header d-flex justify-content-between items-center mb-3">
                <h2 class="h4"><i class="fas fa-list-ul text-primary"></i> 搜索结果</h2>
                <div id="resultsCount" class="text-muted">找到 0 个结果</div>
            </div>
            
            <div id="resultsContainer" class="bg-white rounded-lg shadow-lg p-4">
                <div id="emptyState" class="text-center py-10">
                    <i class="fas fa-spinner fa-spin text-primary" style="font-size: 3rem;"></i>
                    <p class="mt-3 text-muted">正在加载单词库...</p>
                </div>
                <ul id="resultsList" class="list-group">
                    <!-- 搜索结果将在这里动态生成 -->
                </ul>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap Bundle (包含 Popper) -->
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- 引入 Fuse.js 库用于模糊搜索 -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <!-- 引入自定义JavaScript -->
    <script src="../static/search_words/js/search_words.js"></script>
</body>
</html>
